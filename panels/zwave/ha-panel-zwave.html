<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../src/components/ha-menu-button.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel='import' href='../../bower_components/paper-item/paper-item.html'>
<link rel='import' href="../../bower_components/paper-listbox/paper-listbox.html">

<link rel="import" href="../../src/components/buttons/ha-call-service-button.html">
<link rel="import" href="../../src/resources/ha-style.html">

<dom-module id="ha-panel-zwave">
  <template>
    <style include="iron-flex ha-style">
      .content {
        margin-top: 24px;
      }

      .node-info {
        margin-left: 16px;
        text-transform: capitalize;
      }

      paper-card {
        display: block;
        margin: 0 auto;
        max-width: 600px;
      }

      .card-actions.warning ha-call-service-button {
        color: var(--google-red-500);
      }

      .device-picker {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        padding-bottom: 24px;
        }
    </style>
    <app-header-layout has-scrolling-region>
      <app-header fixed>
        <app-toolbar>
          <ha-menu-button narrow='[[narrow]]' show-menu='[[showMenu]]'></ha-menu-button>
          <div main-title>Z-Wave Manager</div>
        </app-toolbar>
      </app-header>

      <div class='content'>
        <paper-card heading='Z-Wave Network Management'>
          <div class='card-content'>
            Z-Wave Network controls.
          </div>
          <div class='card-actions'>
            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='add_node_secure'
            >Add Node</ha-call-service-button>
            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='remove_node'
            >Remove Node</ha-call-service-button>
          </div>
          <div class='card-actions warning'>
            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='cancel_command'
            >Cancel Command</ha-call-service-button>
          </div>
          <div class='card-actions'>
            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='heal_network'
            >Heal Network</ha-call-service-button>
            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='start_network'
            >Start Network</ha-call-service-button>
            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='stop_network'
            >Stop Network</ha-call-service-button>
            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='soft_reset'
            >Soft Reset</ha-call-service-button>
            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='test_network'
            >Test Network</ha-call-service-button>
          </div>
        </paper-card>
      </div>
      <div class='content'>
        <paper-card heading='Z-Wave Node Management'>
          <div class='card-content'>
            Z-Wave Node controls.
          </div>
          <div class='device-picker'>
            <paper-dropdown-menu label="Nodes" class='flex'>
              <paper-listbox
                class="dropdown-content"
                selected='{{selectedNode}}'>
                 <template is='dom-repeat' items='[[nodes]]' as='state'>
                  <paper-item>[[computeSelectCaption(state)]]</paper-item>
                </template>
              </paper-listbox>
            </paper-dropdown-menu>
          </div>

          <div class='border'></div>
          <template is='dom-if' if='[[!computeIsNodeSelected(selectedNode)]]'>
            <div class='card-actions'>
              <ha-call-service-button
                hass='[[hass]]'
                domain='zwave'
                service='refresh_node'
                service-data=[[computeNodeServiceData(selectedNode)]]
              >Refresh Node</ha-call-service-button>
            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='remove_failed_node'
              service-data=[[computeNodeServiceData(selectedNode)]]
            >Remove Failed Node</ha-call-service-button>
            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='replace_failed_node'
              service-data=[[computeNodeServiceData(selectedNode)]]
            >Replace Failed Node</ha-call-service-button>
            </div>
        </paper-card>
        <div class='content'>
          <paper-card heading='Z-Wave Node Information'>
          <template is='dom-repeat' items='[[selectedNodeAttrs]]' as='state'>
          <div class='node-info'>
            <span>[[state]]</span>
          </div>
          </template>
          </paper-card>
        </template>
      </div>
    </app-header-layout>
  </template>
</dom-module>

<script>
Polymer({
  is: 'ha-panel-zwave',

  properties: {
    hass: {
      type: Object,
    },

    narrow: {
      type: Boolean,
    },

    showMenu: {
      type: Boolean,
      value: false,
    },

    selectedNodeAttrs: {
      type: Array,
      computed: 'computeSelectedNodeAttrs(nodes)'
    },

    nodes: {
      type: Array,
      computed: 'computeNodes(hass)'
    },

    selectedNode: {
      type: Number,
      value: -1,
      observer: 'computeIsNodeSelected'
    },
  },

  computeNodes: function (hass) {
    return Object.keys(hass.states)
      .map(function (key) { return hass.states[key]; })
      .filter(function (ent) {
        return (!ent.attributes.hidden &&
                (ent.entity_id).match('zwave[.]'));
      })
      .sort(function (entityA, entityB) {
        if (entityA.entity_id < entityB.entity_id) {
          return -1;
        }
        if (entityA.entity_id > entityB.entity_id) {
          return 1;
        }
        return 0;
      });
  },

  computeSelectedNodeAttrs: function (nodes) {
    if (this.selectedNode === -1) return;
    var att = []
    for(var i in (this.nodes[this.selectedNode].attributes)) {
       att.push(i + ': ' + this.nodes[this.selectedNode].attributes[i]) };
    return att.sort();
  },

  computeSelectCaption: function (stateObj) {
    return ' (Node ID: ' + stateObj.attributes.node_id + ') ' +
      window.hassUtil.computeStateName(stateObj) + ' (' +
      stateObj.attributes.query_stage + ')';
  },

  computeIsNodeSelected: function () {
    this.computeSelectedNodeAttrs(this.nodes);
    return (!this.nodes || this.selectedNode == -1);
  },

  computeNodeServiceData: function (selectedNode) {
    console.log(JSON.stringify({node_id: this.nodes[selectedNode].attributes.node_id}));
    return {node_id: this.nodes[selectedNode].attributes.node_id};
  }

});
</script>
