<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../src/components/ha-menu-button.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel='import' href='../../bower_components/paper-item/paper-item.html'>
<link rel='import' href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel='import' href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../src/components/buttons/ha-call-service-button.html">
<link rel="import" href="../../src/resources/ha-style.html">

<dom-module id="ha-panel-zwave">
  <template>
    <style include="iron-flex ha-style">
      .content {
        margin-top: 24px;
      }

      .node-info {
        margin-left: 16px;
        text-transform: capitalize;
      }

      paper-card {
        display: block;
        margin: 0 auto;
        max-width: 600px;
      }

      paper-button[toggles][active] {
        background: gray;
      }

      .card-actions.warning ha-call-service-button {
        color: var(--google-red-500);
      }

      .device-picker {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        padding-left: 24px;
        padding-right: 24px;
        padding-bottom: 24px;
        }
    </style>
    <app-header-layout has-scrolling-region>
      <app-header fixed>
        <app-toolbar>
          <ha-menu-button narrow='[[narrow]]' show-menu='[[showMenu]]'></ha-menu-button>
          <div main-title>Z-Wave Manager</div>
        </app-toolbar>
      </app-header>

      <div class='content'>
        <paper-card heading='Z-Wave Network Management'>
          <div class='card-content'>
            Z-Wave Network controls.
          </div>
          <div class='card-actions'>
            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='add_node_secure'
            >Add Node</ha-call-service-button>
            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='remove_node'
            >Remove Node</ha-call-service-button>
          </div>
          <div class='card-actions warning'>
            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='cancel_command'
            >Cancel Command</ha-call-service-button>
          </div>
          <div class='card-actions'>
            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='heal_network'
            >Heal Network</ha-call-service-button>
            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='start_network'
            >Start Network</ha-call-service-button>
            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='stop_network'
            >Stop Network</ha-call-service-button>
            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='soft_reset'
            >Soft Reset</ha-call-service-button>
            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='test_network'
            >Test Network</ha-call-service-button>
          </div>
        </paper-card>
      </div>

      <div class='content'>
        <paper-card heading='Z-Wave Node Management'>
          <div class='card-content'>
            Z-Wave Node controls.
          </div>
          <div class='device-picker'>
            <paper-dropdown-menu label="Nodes" class="flex">
              <paper-listbox
                class="dropdown-content"
                selected='{{selectedNode}}'>
              <template is='dom-repeat' items='[[nodes]]' as='state'>
                <paper-item>[[computeSelectCaption(state)]]</paper-item>
              </template>
              </paper-listbox>
            </paper-dropdown-menu>
          </div>

          <template is='dom-if' if='[[!computeIsNodeSelected(selectedNode)]]'>
          <div class='card-actions'>
            <ha-call-service-button
                hass='[[hass]]'
                domain='zwave'
                service='refresh_node'
                service-data=[[computeNodeServiceData(selectedNode)]]
              >Refresh Node</ha-call-service-button>
            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='remove_failed_node'
              service-data=[[computeNodeServiceData(selectedNode)]]
            >Remove Failed Node</ha-call-service-button>
            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='replace_failed_node'
              service-data=[[computeNodeServiceData(selectedNode)]]
            >Replace Failed Node</ha-call-service-button>
            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='print_node'
              service-data=[[computeNodeServiceData(selectedNode)]]
            >Print Node</ha-call-service-button>
            </div>
           <div class='card-actions'>
            <paper-input
              float-label="New node name"
              type=text
              value={{newNodeNameInput}}
              placeholder=[[computeGetNodeName(selectedNode)]]>
            </paper-input>
            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='rename_node'
              service-data=[[computeNodeNameServiceData(newNodeNameInput)]]
            >Rename Node</ha-call-service-button>
           </div>
           <template is='dom-if' if='[[computeIsNodeWakeup(selectedNode)]]'>
           <div class='card-actions'>
            <paper-input
              float-label="Wakeup Interval"
              type=number
              value={{wakeupInput}}
              placeholder=[[computeGetWakeupValue(selectedNode)]]>
               <div suffix>seconds</div>
            </paper-input>
            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='set_wakeup'
              service-data=[[computeWakeupServiceData(wakeupInput)]]
            >Set Wakeup</ha-call-service-button>
           </div>
           </template>
           <div class='device-picker'>
            <paper-dropdown-menu label="Entities of this node" class="flex">
              <paper-listbox
                class="dropdown-content"
                selected='{{selectedEntity}}'>
                <template is='dom-repeat' items='[[entities]]' as='state'>
                  <paper-item>[[computeSelectCaptionEnt(state)]]</paper-item>
                </template>
              </paper-listbox>
            </paper-dropdown-menu>
           </div>
           <div class='card-actions'>
            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='refresh_entity'
              service-data=[[computeRefreshEntityServiceData(selectedEntity)]]
            >Refresh Entity</ha-call-service-button>
           </div>
           <template is='dom-if' if='[[!computeIsEntitySelected(selectedEntity)]]'>
           <div class='content'>
             <div class='card-actions'>
               <paper-button toggles raised noink active={{entityInfoActive}}>Entity Info</paper-button>
             </div>
             <template is='dom-if' if={{entityInfoActive}}>
               <template is='dom-repeat' items='[[selectedEntityAttrs]]' as='state'>
                 <div class='node-info'>
                   <span>[[state]]</span>
                 </div>
               </template>
             </template>
           </div>
           </template>
          </template>
        </paper-card>
      </div>
        <template is='dom-if' if='[[!computeIsNodeSelected(selectedNode)]]'>
        <div class='content'>
          <paper-card heading='Node Information'>
          <div class='card-actions'>
            <paper-button toggles raised noink active={{nodeInfoActive}}>Show</paper-button>
          </div>
          <template is='dom-if' if={{nodeInfoActive}}>
            <template is='dom-repeat' items='[[selectedNodeAttrs]]' as='state'>
              <div class='node-info'>
                <span>[[state]]</span>
              </div>
            </template>
          </template>
          </paper-card>
        </div>
        </template>
        <template is='dom-if' if='[[!computeIsNodeSelected(selectedNode)]]'>
        <div class='content'>
          <paper-card heading='Node group associations'>
            <div class='device-picker'>
            <paper-dropdown-menu label="Target nodes" class='flex'>
              <paper-listbox
                class="dropdown-content"
                selected='{{selectedTargetNode}}'>
                 <template is='dom-repeat' items='[[nodes]]' as='state'>
                  <paper-item>[[computeSelectCaption(state)]]</paper-item>
                </template>
              </paper-listbox>
            </paper-dropdown-menu>
            </div>
          <template is='dom-if' if='[[!computeIsTargetNodeSelected(selectedTargetNode)]]'>
            <!--TODO make api for getting groups and members-->
            <div class='device-picker'>
            <paper-dropdown-menu label="Group" class='flex'>
              <paper-listbox
                class="dropdown-content"
                selected='{{selectedGroup}}'>
                <template is='dom-repeat' items='[[groups]]' as='state'>
                  <paper-item>[[computeSelectCaptionGroup(state)]]</paper-item>
                </template>
              </paper-listbox>
            </paper-dropdown-menu>
            <paper-dropdown-menu label="Instance" class='flex'>
              <paper-listbox
                class="dropdown-content"
                selected='{{selectedInstance}}'>
                <template is='dom-repeat' items='[[instances]]' as='state'>
                  <paper-item>[[state]]</paper-item>
                </template>
              </paper-listbox>
            </paper-dropdown-menu>
            </div>
            <div class='node-info'>
              <template is='dom-if' if='[[!computeIsGroupSelected(selectedGroup)]]'>
                <span>Other Nodes in this group:</span>
                <template is='dom-repeat' items='[[otherGroupNodes]]' as='state'>
                <span>[[state]]</span>
                </template>
              </template>
            </div>
            <div class='card-actions'>
              <ha-call-service-button
                hass='[[hass]]'
                domain='zwave'
                service='change_association'
                service-data=[[computeAssocServiceData('add')]]
              >Set Association</ha-call-service-button>
              <ha-call-service-button
                hass='[[hass]]'
                domain='zwave'
                service='change_association'
                service-data=[[computeAssocServiceData('remove')]]
              >Remove Association</ha-call-service-button>
            </div>
          </template>
          </paper-card>
        </div>
        </template>
        <template is='dom-if' if='[[!computeIsNodeSelected(selectedNode)]]'>
        <div class='content'>
          <!--TODO make api to get all config parameters and its values.-->
          <paper-card heading='Node config options'>
            <div class='device-picker'>
            <paper-dropdown-menu label="Config parameter" class='flex'>
              <paper-listbox
                class="dropdown-content"
                selected='{{selectedConfigParameter}}'>
                <template is='dom-repeat' items='[[config]]' as='state'>
                  <paper-item>[[computeSelectCaptionConfigParameter(state)]]</paper-item>
                </template>
              </paper-listbox>
            </paper-dropdown-menu>
            </div>


            <div class='card-actions'>
              <ha-call-service-button
                hass='[[hass]]'
                domain='zwave'
                service='set_config_parameter'
                service-data=[[computeSetConfigParameterServiceData(selectedConfigParameter)]]
              >Set Config Parameter</ha-call-service-button>
            </div>
          </paper-card>
        </div>
        </template>
     </app-header-layout>
  </template>
</dom-module>

<script>
Polymer({
  is: 'ha-panel-zwave',

  properties: {
    hass: {
      type: Object,
    },

    narrow: {
      type: Boolean,
    },

    showMenu: {
      type: Boolean,
      value: false,
    },

    selectedNodeAttrs: {
      type: Array,
      computed: 'computeSelectedNodeAttrs(selectedNode)'
    },

    selectedEntityAttrs: {
      type: Array,
      computed: 'computeSelectedEntityAttrs(selectedEntity)'
    },

    nodes: {
      type: Array,
      computed: 'computeNodes(hass)'
    },

    entities: {
      type: Array,
      computed: 'computeEntities(selectedNode)',
    },

    nodeInfoActive: {
      type: Boolean,
    },

    entityInfoActive: {
      type: Boolean,
    },

    groups: {
      type: Array,
      computed: 'computeSelectedNodeGroups(selectedNode)'
    },

    config: {
      type: Array,
      value: function () {
        return [];
      }
    },

    otherGroupNodes: {
      type: Array,
      value: -1,
      computed: 'computeSelectedNodeGroups(selectedNode)'
    },

    instances: {
      type: Array,
      value: [0, 1, 2, 3, 4, 5, 6] // TODO Make API to get available instances
    },

    selectedNode: {
      type: Number,
      value: -1,
      observer: 'selectedNodeChanged'
    },

    selectedTargetNode: {
      type: Number,
      value: -1,
      observer: 'computeAssocServiceData'
    },

    selectedGroup: {
      type: Number,
      value: -1,
      observer: 'computeAssocServiceData'
    },

    selectedConfigParameter: {
      type: Number,
      value: -1,
      observer: 'computeSetConfigParameterServiceData'
    },

    selectedInstance: {
      type: Number,
      value: 0,
      observer: 'computeAssocServiceData'
    },

    selectedEntity: {
      type: Number,
      value: -1,
      observers: ['computeIsEntitySelected',
        'computeRefreshEntityServiceData']
    },

    wakeupInput: {
      type: Number,
    },

    newNodeNameInput: {
      type: String,
    },
  },

  computeNodes: function (hass) {
    return Object.keys(hass.states)
      .map(function (key) { return hass.states[key]; })
      .filter(function (ent) {
        return (!ent.attributes.hidden &&
                (ent.entity_id).match('zwave[.]'));
      })
      .sort(function (entityA, entityB) {
        if (entityA.entity_id < entityB.entity_id) {
          return -1;
        }
        if (entityA.entity_id > entityB.entity_id) {
          return 1;
        }
        return 0;
      });
  },

  computeEntities: function (selectedNode) {
    if (!this.nodes || selectedNode === -1) return -1;
    var hass = this.hass;
    var nodeid = this.nodes[this.selectedNode].attributes.node_id;
//    console.log(this.nodes, selectedNode, this.nodes[this.selectedNode].attributes.node_id);
    return Object.keys(hass.states)
      .map(function (key) { return hass.states[key]; })
      .filter(function (ent) {
        if (ent.attributes.node_id === undefined) {
          return false;
        }
//        console.log(ent.attributes.node_id);
        return (!ent.attributes.hidden &&
                'node_id' in ent.attributes &&
                ent.attributes.node_id === nodeid &&
                (!(ent.entity_id).match('zwave[.]')));
      })
      .sort(function (entityA, entityB) {
        if (entityA.entity_id < entityB.entity_id) {
          return -1;
        }
        if (entityA.entity_id > entityB.entity_id) {
          return 1;
        }
        return 0;
      });
  },

  computeSelectedNodeAttrs: function (selectedNode) {
    if (selectedNode === -1) return 'No node selected';
    var nodeAttrs = this.nodes[selectedNode].attributes;
    var att = [];
    Object.entries(nodeAttrs).forEach(([key, value]) => {
      att.push(key + ': ' + value);
    });
//    console.log('Node attributes: ', att);
    return att.sort();
  },

  computeSelectedNodeGroups: function (selectedNode) {
    if (selectedNode === -1 || !this.nodes) return -1;
    var groupData = [];
    this.hass.callApi('GET', 'zwave/groups/' + this.nodes[selectedNode].attributes.node_id).then(function (groups) {
      Object.entries(groups).forEach(([key, value]) => {
        groupData.push({ key, value });
      });
    });
    return groupData;
  },

  selectedNodeChanged: function (selectedNode) {
    if (selectedNode === -1) return;
//    console.log('selectedNodeChanged', selectedNode);
    var configData = [];
    this.hass.callApi('GET', 'zwave/config/' + this.nodes[selectedNode].attributes.node_id).then(function (configs) {
      Object.entries(configs).forEach(([key, value]) => {
        configData.push({ key, value });
      });
      this.config = configData;
      console.log(this.config);
    }.bind(this));
  },

  computeOtherGroupNodes: function (selectedGroup) {
    if (selectedGroup === -1) return -1;
    var associations = Object.values(this.groups[selectedGroup].value.associations);
//    console.log(associations);
    if (0 in associations) return ['None'];
    return Object.values(this.groups[selectedGroup].value.associations);
  },

  computeSelectedEntityAttrs: function (selectedEntity) {
    if (selectedEntity === -1) return 'No entity selected';
    var entityAttrs = this.entities[selectedEntity].attributes;
    var att = [];
    Object.entries(entityAttrs).forEach(([key, value]) => {
      att.push(key + ': ' + value);
    });
//    console.log('Entity attributes: ', att);
    return att.sort();
  },

  computeSelectCaption: function (stateObj) {
    return ' (Node ID: ' + stateObj.attributes.node_id + ') ' +
      window.hassUtil.computeStateName(stateObj) + ' (' +
      stateObj.attributes.query_stage + ')';
  },

  computeSelectCaptionEnt: function (stateObj) {
    return window.hassUtil.computeStateName(stateObj);
  },

  computeSelectCaptionGroup: function (stateObj) {
    return (stateObj.key + ': ' + stateObj.value.label);
  },

  computeSelectCaptionConfigParameter: function (stateObj) {
    console.log('computecap: ', this.config);
    console.log(stateObj.value.label);
    return (stateObj.key + ': ' + stateObj.value.label);
  },

  computeIsNodeSelected: function () {
//    console.log('node', this.config);
    return (!this.nodes || this.selectedNode === -1);
  },

  computeIsGroupSelected: function (selectedGroup) {
//    console.log(!selectedGroup === -1);
    return (!this.nodes || this.selectedNode === -1 || selectedGroup === -1);
  },

  computeIsEntitySelected: function (selectedEntity) {
//    console.log('Entity selected: ', (selectedEntity === -1), selectedEntity);
    return (selectedEntity === -1);
  },

  computeIsTargetNodeSelected: function (selectedTargetNode) {
    return (!this.nodes || selectedTargetNode === -1);
  },

  computeNodeServiceData: function (selectedNode) {
    return { node_id: this.nodes[selectedNode].attributes.node_id };
  },

  computeIsNodeWakeup: function (selectedNode) {
    return (!this.nodes || selectedNode === -1 ||
      this.nodes[selectedNode].attributes.wake_up_interval === 0 ||
      this.nodes[selectedNode].attributes.wake_up_interval);
  },

  computeGetWakeupValue: function (selectedNode) {
    if (this.selectedNode === -1 ||
      !this.nodes[selectedNode].attributes.wake_up_interval) return 'unknown';
//    console.log('Fetched Wakeup: ', this.nodes[selectedNode].attributes.wake_up_interval);
    return (this.nodes[selectedNode].attributes.wake_up_interval);
  },

  computeGetNodeName: function (selectedNode) {
    if (this.selectedNode === -1 ||
      !this.nodes[selectedNode].entity_id) return -1;
    var str = (this.nodes[selectedNode].entity_id);
    var name = str.replace('zwave.', '');
//    console.log('Node name: ', name);
    return name;
  },

  computeAssocServiceData: function (type) {
    if (this.selectedTargetNode === -1 || this.selectedGroup === -1) return -1;
//    console.log('Change association', JSON.stringify({ node_id: this.nodes[this.selectedNode].attributes.node_id,
//      association: type,
//      target_node_id: this.nodes[this.selectedTargetNode].attributes.node_id,
//      group: this.groups[this.selectedGroup].key,
//      instance: this.instances[this.selectedInstance] }));
    return { node_id: this.nodes[this.selectedNode].attributes.node_id,
      association: type,
      target_node_id: this.nodes[this.selectedTargetNode].attributes.node_id,
      group: this.groups[this.selectedGroup],
      instance: this.instances[this.selectedInstance] };
  },

  computeWakeupServiceData: function (wakeupInput) {
//    console.log('Set wakeup', JSON.stringify({ node_id: this.nodes[this.selectedNode].attributes.node_id,
//      value: wakeupInput }));
    return { node_id: this.nodes[this.selectedNode].attributes.node_id,
      value: wakeupInput };
  },

  computeNodeNameServiceData: function (newNodeNameInput) {
//    console.log('Rename node:', JSON.stringify({ node_id: this.nodes[this.selectedNode].attributes.node_id,
//      name: newNodeNameInput }));
    return { node_id: this.nodes[this.selectedNode].attributes.node_id,
      name: newNodeNameInput };
  },

  computeRefreshEntityServiceData: function (selectedEntity) {
    if (selectedEntity === -1) return -1;
//    console.log('Refresh enity:', JSON.stringify({ entity_id: this.entities[selectedEntity].entity_id }));
    return { entity_id: this.entities[selectedEntity].entity_id };
  },

  computeSetConfigParameterServiceData: function (selectedConfigParameter) {
    if (this.selectedNode === -1 || selectedConfigParameter === -1) return -1;
    console.log('Set config', JSON.stringify({ node_id: this.nodes[this.selectedNode].attributes.node_id,
      parameter: this.config[selectedConfigParameter],
      value: this.configParameterValueInput,
      size: this.configParameterSizeInput }));
    return { node_id: this.nodes[this.selectedNode].attributes.node_id,
      parameter: this.config[selectedConfigParameter],
      value: this.configParameterValueInput,
      size: this.configParameterSizeInput };
  },


  computePrintConfigParameterServiceData: function (configParameterInput) {
    if (this.selectedNode === -1) return -1;
//    console.log('PrintConfig', JSON.stringify({ node_id: this.nodes[this.selectedNode].attributes.node_id,
//      parameter: configParameterInput }));
    return { node_id: this.nodes[this.selectedNode].attributes.node_id,
      parameter: configParameterInput };
  }
});
</script>
