<dom-module id='ha-panel-mailbox'>
  <template>
    <style include='ha-style'>
      :host {
        -ms-user-select: initial;
        -webkit-user-select: initial;
        -moz-user-select: initial;
      }

      .content {
        padding: 16px;
        max-width: 600px;
        margin: 0 auto;
      }

      paper-card {
        display: block;
      }

      paper-item {
        cursor: pointer;
      }

      .header {
        @apply(--paper-font-title);
      }

      .row {
        display: flex;
       justify-content: space-between;
      }
      paper-dialog {
        border-radius: 2px;
      }
      paper-tabs {
        margin-left: 12px;
        --paper-tabs-selection-bar-color: #FFF;
        text-transform: uppercase;
      }

      #mp3dialog paper-icon-button {
        float: right;
      }

      @media all and (max-width: 450px) {
        paper-dialog {
          margin: 0;
          width: 100%;
          max-height: calc(100% - 64px);

          position: fixed !important;
          bottom: 0px;
          left: 0px;
          right: 0px;
          overflow: scroll;
          border-bottom-left-radius: 0px;
          border-bottom-right-radius: 0px;
        }

        .content {
          width: auto;
          padding: 0;
        }
      }

      .tip {
        color: var(--secondary-text-color);
        font-size: 14px;
      }
      .date {
        color: var(--primary-text-color);
      }
    </style>

    <app-header-layout has-scrolling-region>
      <app-header slot="header" fixed>
        <app-toolbar>
          <ha-menu-button narrow='[[narrow]]' show-menu='[[showMenu]]'></ha-menu-button>
          <div main-title>Mailbox</div>
        </app-toolbar>
        <div sticky hidden$='[[areTabsHidden(platforms)]]'>
          <paper-tabs
            scrollable
            selected='[[currentPlatform]]'
            on-iron-activate='handlePlatformSelected'
          >
            <template is='dom-repeat' items='[[platforms]]'>
              <paper-tab>
                [[getPlatformName(item)]]
              </paper-tab>
            </template>
          </paper-tabs>
      </app-header>
      <div class='content'>
        <paper-card>
          <template is='dom-if' if='[[!_platformMessages.length]]'>
            <div class='card-content'>
              You do not have any messages.
            </div>
          </template>
          <template is='dom-repeat' items='[[_platformMessages]]'>
            <paper-item on-tap='openMP3Dialog'>
              <paper-item-body style="width:100%" two-line>
                <div class="row">
                  <div>[[item.caller]]</div>
                  <div class="tip">[[item.duration]] secs</div>
                </div>
                <div secondary>
                  <span class="date">[[item.timestamp]]</span> - [[item.message]]
                </div>
              </paper-item-body>
            </paper-item>
    		  </template>
        </paper-card>
      </div>
    </app-header-layout>

    <paper-dialog with-backdrop id="mp3dialog" on-iron-overlay-closed="_mp3Closed">
      <h2>
        Message Playback
        <paper-icon-button
          id="delete"
          on-tap='openDeleteDialog'
          icon='mdi:delete'
        ></paper-icon-button>
      </h2>
      <div id="transcribe">text</div>
      <div id="stream">
        <audio id="mp3" preload="none" controls> <source id="mp3src" src="" type="audio/mpeg"></audio>
      </div>
    </paper-dialog>

    <paper-dialog with-backdrop id="confirmdel">
      <h2>Delete Message</h2>
      <p>Are you sure you want to delete this message?</p>
      <div class="buttons">
        <paper-button dialog-dismiss>Decline</paper-button>
        <paper-button dialog-confirm autofocus on-tap="deleteSelected">Accept</paper-button>
      </div>
    </paper-dialog>
  </template>
</dom-module>

<script>
class HaPanelMailbox extends Polymer.Element {
  static get is() { return 'ha-panel-mailbox'; }

  static get properties() {
    return {
      hass: {
        type: Object,
      },

      narrow: {
        type: Boolean,
        value: false,
      },

      showMenu: {
        type: Boolean,
        value: false,
      },

      platforms: {
        type: Array,
      },

      _messages: {
        type: Array,
      },
      _platformMessages: {
        type: Array,
      },

      currentPlatform: {
        type: Number,
        value: 0
      },
      mailboxes: {
        type: Array,
      },
      currentMessage: {
        type: Object,
      },
    };
  }

  areTabsHidden(platforms) {
    return !platforms || platforms.length < 2;
  }

  connectedCallback() {
    super.connectedCallback();
    this.hassChanged = this.hassChanged.bind(this);
    this.hass.connection.subscribeEvents(this.hassChanged, 'mailbox_updated')
      .then(function (unsub) { this._unsubEvents = unsub; }.bind(this));
    this.computePlatforms().then(function (platforms) {
      this.platforms = platforms;
      this.hassChanged();
    }.bind(this));
  }

  disconnectedCallback() {
    super.disconnectedCallback();
    if (this._unsubEvents) this._unsubEvents();
  }

  hassChanged() {
    if (!this._messages) {
      this._messages = [];
    }
    this.getMessages().then(function (items) {
      this._messages = items;
      if (this._messages.length <= this.currentPlatform) {
        this.currentPlatform = 0;
      }
      this._platformMessages = this._messages[this.currentPlatform];
    }.bind(this));
  }

  openMP3Dialog(event) {
    var platform = event.model.item.platform;
    this.currentMessage = event.model.item;
    this.$.mp3dialog.open();
    this.$.transcribe.innerText = event.model.item.message;
    if (platform.can_delete) {
      this.$.delete.style.display = 'initial';
    } else {
      this.$.delete.style.display = 'none';
    }
    if (platform.has_media) {
      this.$.mp3.style.display = 'initial';
      this.$.mp3src.src = '/api/mailbox/media/' + platform.name + '/' + event.model.item.sha;
      this.$.mp3.load();
      this.$.mp3.play();
    } else {
      this.$.mp3.style.display = 'none';
    }
  }

  _mp3Closed() {
    this.$.mp3.pause();
  }

  openDeleteDialog() {
    this.$.confirmdel.open();
  }

  deleteSelected() {
    var msg = this.currentMessage;
    this.hass.callApi('DELETE', 'mailbox/delete/' + msg.platform.name + '/' + msg.sha);
    this.$.mp3dialog.close();
  }
  getMessages() {
    const items = this.platforms.map(function (platform) {
      return this.hass.callApi('GET', 'mailbox/messages/' + platform.name).then(function (values) {
        var platformItems = [];
        var arrayLength = values.length;
        for (var i = 0; i < arrayLength; i++) {
          var datetime = window.hassUtil.formatDateTime(new Date(values[i].info.origtime * 1000));
          platformItems.push({
            timestamp: datetime,
            caller: values[i].info.callerid,
            message: values[i].text,
            sha: values[i].sha,
            duration: values[i].info.duration,
            platform: platform
          });
        }
        return platformItems;
      });
    }.bind(this));
    return Promise.all(items).then(function (platformItems) {
      var arrayLength = items.length;
      var final = [];
      for (var i = 0; i < arrayLength; i++) {
        final[i] = platformItems[i];
        final[i].sort(function (a, b) {
          return new Date(b.timestamp) - new Date(a.timestamp);
        });
      }
      return final;
    });
  }

  computePlatforms() {
    return this.hass.callApi('GET', 'mailbox/platforms');
  }

  handlePlatformSelected(ev) {
    var idx = ev.detail.selected;
    if (idx !== this.currentPlatform) {
      this.currentPlatform = idx;
      this._platformMessages = this._messages[idx];
    }
  }

  getPlatformName(item) {
    var entity = 'mailbox.' + item.name;
    var stateObj = this.hass.states[entity.toLowerCase()];
    return window.hassUtil.computeStateName(stateObj);
  }
}

customElements.define(HaPanelMailbox.is, HaPanelMailbox);

</script>
