<dom-module id='ha-panel-mailbox'>
  <template>
    <style include='ha-style'>
      :host {
        -ms-user-select: initial;
        -webkit-user-select: initial;
        -moz-user-select: initial;
      }

      .content {
        padding: 16px;
      }

      .ha-form {
        margin-right: 16px;
        max-width: 500px;
      }

      .header {
        @apply(--paper-font-title);
      }

      .content {
        padding: 16px;
      }

      .snippet {
        overflow: hidden;
      }
      .row {
        display: flex;
       justify-content: space-between;
      }
      pre {
        margin: 0;
      }
      paper-dialog {
        border-radius: 2px;
      }

      @media all and (max-width: 450px) {
        paper-dialog {
          margin: 0;
          width: 100%;
          max-height: calc(100% - 64px);

          position: fixed !important;
          bottom: 0px;
          left: 0px;
          right: 0px;
          overflow: scroll;
          border-bottom-left-radius: 0px;
          border-bottom-right-radius: 0px;
        }

        .content {
          width: auto;
        }

        .messages {
          max-height: 68vh;
        }
      }
    </style>

    <app-header-layout has-scrolling-region>
      <app-header slot="header" fixed>
        <app-toolbar>
          <ha-menu-button narrow='[[narrow]]' show-menu='[[showMenu]]'></ha-menu-button>
          <div main-title>Mailbox</div>
        </app-toolbar>
      </app-header>
      <div class='content'>
        <div>
          <paper-card>
          <template id="template" is='dom-repeat' items='[[_messages]]' on-dom-changed='_renderSnippet'>
            <paper-item on-tap='openMP3Dialog'>
            <paper-item-body style="width:100%" two-line>
              <div class="row">
                <div class="header">[[item.caller]]</div>
                <div>[[item.duration]] secs</div>
              </div>
              <div class="content snippet" secondary><b>[[item.timestamp]]</b> - [[item.message]]</div>
            </paper-item-body>
            </paper-item>
		  </template>
          </paper-card>
          <paper-dialog with_backdrop id="mp3dialog">
            <div class="row">
              <div class="header">Message Plaback</div>
              <div>
                <paper-button on-tap='openDeleteDialog' raised>Delete</paper-button>
              </div>
            </div>
            <div id="transcribe">text</div>
            <div>
              <audio id="mp3" preload="none" controls> <source id="mp3src" src="" type="audio/mpeg"></audio>
            </div>
          </paper-dialog>
          <paper-dialog with_backdrop id="confirmdel">
            <h2>Delete Message</h2>
            <p>Are you sure you want to delete this message?</p>
            <div class="buttons">
              <paper-button dialog-dismiss>Decline</paper-button>
              <paper-button dialog-confirm autofocus on-tap="deleteSelected">Accept</paper-button>
            </div>
          </paper-dialog>
        </div>
      </div>
    </app-header-layout>
  </template>
</dom-module>

<script>
Polymer({
  is: 'ha-panel-mailbox',
  properties: {
    hass: {
      type: Object,
    },

    narrow: {
      type: Boolean,
      value: false,
    },

    showMenu: {
      type: Boolean,
      value: false,
    },

    platforms: {
      type: Array,
    },

    _messages: {
      type: Array,
    },

    currentMessage: {
      type: Object,
    },
  },

  _renderSnippet: function () {
    const containers = document.querySelectorAll('.snippet');
    Array.prototype.forEach.call(containers, (container) => {  // Loop through each container
      var p = container.querySelector('p');
      var divh = container.clientHeight;
      while (p.offsetHeight > divh) {
        // Check if the paragraph's height is taller than the container's height.
        p.textContent = p.textContent.replace(/\W*\s(\S)*$/, '...');
      }
    });
  },

  attached: function () {
    this.hassChanged = this.hassChanged.bind(this);
    this.hass.connection.subscribeEvents(this.hassChanged, 'mailbox_updated')
      .then(function (unsub) { this._unsubEvents = unsub; }.bind(this));
    this.computePlatforms().then(function (platforms) {
      this.platforms = platforms;
      this.hassChanged();
    }.bind(this));
  },

  detached: function () {
    if (this._unsubEvents) this._unsubEvents();
  },

  hassChanged: function () {
    if (!this._messages) {
      this._messages = [];
    }
    this.getMessages().then(function (items) {
      this._messages = items;
    }.bind(this));
  },

  openMP3Dialog: function (event) {
    var platform = event.model.item.platform;
    this.currentMessage = event.model.item;
    this.$.mp3dialog.open();
    this.$.mp3src.src = '/api/mailbox/media/' + platform + '/' + event.model.item.sha;
    this.$.transcribe.innerText = event.model.item.message;
    this.$.mp3.load();
    this.$.mp3.play();
  },

  openDeleteDialog: function () {
    this.$.confirmdel.open();
  },

  deleteSelected: function () {
    var msg = this.currentMessage;
    this.hass.callApi('DELETE', 'mailbox/delete/' + msg.platform + '/' + msg.sha);
    this.$.mp3dialog.close();
  },
  getMessages: function () {
    const items = this.platforms.map(function (platform) {
      return this.hass.callApi('GET', 'mailbox/messages/' + platform).then(function (values) {
        var platformItems = [];
        var arrayLength = values.length;
        for (var i = 0; i < arrayLength; i++) {
          var datetime = window.hassUtil.formatDateTime(new Date(values[i].info.origtime * 1000));
          platformItems.push({
            timestamp: datetime,
            caller: values[i].info.callerid,
            message: values[i].text,
            sha: values[i].sha,
            duration: values[i].info.duration,
            platform: platform
          });
        }
        return platformItems;
      });
    }.bind(this));
    return Promise.all(items).then(function (platformItems) {
      var arrayLength = items.length;
      var final = [];
      for (var i = 0; i < arrayLength; i++) {
        final = final.concat(platformItems[i]);
      }
      final.sort(function (a, b) {
        return new Date(b.timestamp) - new Date(a.timestamp);
      });
      return final;
    });
  },

  computePlatforms: function () {
    return this.hass.callApi('GET', 'mailbox/platforms');
  },
});

</script>
