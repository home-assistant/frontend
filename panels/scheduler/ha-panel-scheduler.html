<dom-module id="ha-panel-scheduler">
  <template>
    <style include="ha-style">
      :host {
        height: 100%;
      }
      app-toolbar paper-listbox {
        width: 150px;
      }
      app-toolbar paper-item {
        cursor: pointer;
      }
      .content {
        padding-bottom: 32px;
        /*/max-width: 600px;*/
        margin: 1em;
      }
      paper-card {
        display: block;
      }
      paper-icon-item {
        border-top: 1px solid var(--divider-color);
      }
      paper-icon-item:first-child {
        border-top: 0;
      }
      paper-checkbox {
        padding: 11px;
      }
      paper-input {
        --paper-input-container-underline: {
          display: none;
        }
        --paper-input-container-underline-focus: {
          display: none;
        }
        position: relative;
        top: 1px;
      }
      .tip {
        padding: 24px;
        text-align: center;
        color: var(--secondary-text-color);
      }
    </style>

    <app-header-layout has-scrolling-region>
      <app-header slot="header" fixed>
        <app-toolbar>
          <ha-menu-button narrow='[[narrow]]' show-menu='[[showMenu]]'></ha-menu-button>
          <div main-title>[[localize('panel.scheduler')]]</div>
          <ha-start-voice-button hass='[[hass]]' can-listen='{{canListen}}'></ha-start-voice-button>
          <paper-menu-button
            horizontal-align="right"
            horizontal-offset="-5"
            vertical-offset="-5"
          >
        </app-toolbar>
      </app-header>

      <div class='content'>
        <scheduler-component id="scheduler"
            header='{"right":"today","left":"prev,next","center":"month,agendaWeek,agendaDay,listWeek"}'
            default-view="month"
            height="1000"
            events='[[events]]'
        >
        </scheduler-component>
        <div class='tip' hidden$='[[!canListen]]'>
          [[localize('ui.panel.scheduler.microphone_tip')]]
        </div>
      </div>
    </app-header-layout>
  </template>
</dom-module>

<script>
/*
 * @appliesMixin window.hassMixins.LocalizeMixin
 */
class HaPanelScheduler extends window.hassMixins.LocalizeMixin(Polymer.Element) {
  static get is() { return 'ha-panel-scheduler'; }

  static get properties() {
    return {
      hass: Object,
      narrow: Boolean,
      showMenu: Boolean,
      canListen: Boolean,
      events: {
        type: Array,
        value: [],
      },
    };
  }

  connectedCallback() {
    super.connectedCallback();
    this._fetchData = this._fetchData.bind(this);

    this.hass.connection.subscribeEvents(this._fetchData, 'scheduler_updated')
      .then(function (unsub) { this._unsubEvents = unsub; }.bind(this));
    this._fetchData();
  }

  disconnectedCallback() {
    super.disconnectedCallback();
    if (this._unsubEvents) this._unsubEvents();
  }

  _fetchData() {
    this.hass.callApi('get', 'scheduler')
      .then(function (events) {
        this.events = events;
      }.bind(this));
  }

}

customElements.define(HaPanelScheduler.is, HaPanelScheduler);
</script>
