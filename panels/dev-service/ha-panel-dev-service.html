<dom-module id='ha-panel-dev-service'>
  <template>
    <style include='iron-flex iron-positioning ha-style'>
      :host {
        background-color: white;
        -ms-user-select: initial;
        -webkit-user-select: initial;
        -moz-user-select: initial;
      }

      .dropdown-menu {
        display: block;
        margin-right: 16px;
      }

      .content {
        padding: 24px;
      }

      .ha-form {
        margin-right: 16px;
      }

      .description {
        margin-top: 24px;
        white-space: pre-wrap;
      }

      .header {
        @apply(--paper-font-title);
      }
    </style>

    <app-header-layout has-scrolling-region>
      <app-header fixed>
        <app-toolbar>
          <ha-menu-button narrow='[[narrow]]' show-menu='[[showMenu]]'></ha-menu-button>
          <div main-title>Services</div>
        </app-toolbar>
      </app-header>

      <app-localstorage-document
        key='panel-dev-service-state-domain'
        data='{{domain}}'>
        <app-localstorage-document
          key='panel-dev-service-state-service'
          data='{{service}}'>
          <app-localstorage-document
            key='panel-dev-service-state-servicedata'
            data='{{serviceData}}'>
          </app-localstorage-document>
        </app-localstorage-document>
      </app-localstorage-document>

      <div class$='[[computeFormClasses(narrow)]]'>
        <div class='flex'>
          <p>
            Call a service from a component.

          </p>
          <div class='ha-dropdown'>
            <paper-dropdown-menu class='dropdown-menu' label='Available Services' focused>
              <paper-listbox class='dropdown-content'>
                <template is='dom-repeat' items='[[computeDomains(serviceDomains)]]' as='domain'>
                  <template is='dom-repeat' items='[[computeServices(serviceDomains, domain)]]' as='service'>
                    <paper-item on-tap="serviceSelected">{{domain}}/{{service}}</paper-item>
                  </template>
                </template>
              </paper-listbox>
            </paper-dropdown-menu>
          </div>
          <div class='ha-form'>
            <paper-input label='Domain' value='{{domain}}'></paper-input>
            <paper-input label='Service' value='{{service}}'></paper-input>
            <paper-textarea label='Service Data (JSON, optional)' value='{{serviceData}}'></paper-textarea>
            <paper-button on-tap='callService' raised>Call Service</paper-button>
          </div>
          <div class='description'>[[description]]</div>
        </div>
      </div>
    </app-header-layout>
  </template>
</dom-module>

<script>
Polymer({
  is: 'ha-panel-dev-service',

  behaviors: [window.hassBehavior],

  properties: {
    hass: {
      type: Object,
    },

    narrow: {
      type: Boolean,
      value: false,
    },

    showMenu: {
      type: Boolean,
      value: false,
    },

    domain: {
      type: String,
      value: '',
    },

    service: {
      type: String,
      value: '',
    },

    serviceData: {
      type: String,
      value: '',
    },

    description: {
      type: String,
      computed: 'computeDescription(hass, domain, service)',
    },

    serviceDomains: {
      type: Array,
      bindNuclear: function (hass) {
        return hass.serviceGetters.entityMap;
      },
    },
  },

  computeDescription: function (hass, domain, service) {
    return hass.reactor.evaluate([
      hass.serviceGetters.entityMap,
      function (map) {
        if (map.has(domain) && map.get(domain).get('services').has(service)) {
          return JSON.stringify(
            map
              .get(domain)
              .get('services')
              .get(service)
              .toJS(),
            null, 2);
        }
        return 'No description available';
      },
    ]);
  },

  computeDomains: function (serviceDomains) {
    return serviceDomains
      .valueSeq()
      .map(function (domain) { return domain.domain; })
      .sort()
      .toJS();
  },

  computeServices: function (serviceDomains, domain) {
    return serviceDomains
      .get(domain)
      .get('services')
      .keySeq()
      .toArray();
  },

  serviceSelected: function (ev) {
    console.log(ev);
    ev.preventDefault();
    this.domain = ev.model.domain;
    this.service = ev.model.service;
    this.serviceData = '';
  },

  callService: function () {
    var serviceData;
    try {
      serviceData = this.serviceData ? JSON.parse(this.serviceData) : {};
    } catch (err) {
      /* eslint-disable no-alert */
      alert('Error parsing JSON: ' + err);
      /* eslint-enable no-alert */
      return;
    }

    this.hass.serviceActions.callService(this.domain, this.service, serviceData);
  },

  computeFormClasses: function (narrow) {
    return narrow ?
      'content fit' : 'content fit layout horizontal';
  },
});
</script>
