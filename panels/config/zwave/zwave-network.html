<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../src/components/buttons/ha-call-service-button.html">
<link rel="import" href="../../../src/components/ha-service-description.html">

<dom-module id='zwave-network'>
  <template>
    <style include="iron-flex ha-style">
      .content {
        margin-top: 24px;
      }

      paper-card {
        display: block;
        margin: 0 auto;
        max-width: 600px;
      }

      .card-actions.warning ha-call-service-button {
        color: var(--google-red-500);
      }

      .toggle-help-icon {
        position: absolute;
        top: 6px;
        right: 0;
        color: var(--primary-color);
      }

      ha-service-description {
        display: block;
        color: grey;
      }

      [hidden] {
        display: none;
      }
    </style>
    <paper-card heading='Z-Wave Network Management'>
      <paper-icon-button
        class="toggle-help-icon"
        on-tap='helpTap'
        icon='mdi:help-circle'
      ></paper-icon-button>
      <div class='card-actions'>
        <ha-call-service-button
          hass='[[hass]]'
          domain='zwave'
          service='add_node_secure'
        >Add Node Secure</ha-call-service-button>
        <ha-service-description
          hass='[[hass]]'
          domain='zwave'
          service='add_node_secure'
          hidden$='[[!showDescription]]'
        ></ha-service-description>

        <ha-call-service-button
          hass='[[hass]]'
          domain='zwave'
          service='add_node'
        >Add Node</ha-call-service-button>
        <ha-service-description
          hass='[[hass]]'
          domain='zwave'
          service='add_node'
          hidden$='[[!showDescription]]'
        ></ha-service-description>

        <ha-call-service-button
          hass='[[hass]]'
          domain='zwave'
          service='remove_node'
        >Remove Node</ha-call-service-button>
        <ha-service-description
          hass='[[hass]]'
          domain='zwave'
          service='remove_node'
          hidden$='[[!showDescription]]'
        ></ha-service-description>

      </div>
      <div class='card-actions warning'>
        <ha-call-service-button
          hass='[[hass]]'
          domain='zwave'
          service='cancel_command'
        >Cancel Command</ha-call-service-button>
        <ha-service-description
          hass='[[hass]]'
          domain='zwave'
          service='cancel_command'
          hidden$='[[!showDescription]]'
        ></ha-service-description>

      </div>
      <div class='card-actions'>
        <ha-call-service-button
          hass='[[hass]]'
          domain='zwave'
          service='heal_network'
        >Heal Network</ha-call-service-button>

        <ha-call-service-button
          hass='[[hass]]'
          domain='zwave'
          service='start_network'
        >Start Network</ha-call-service-button>
        <ha-service-description
          hass='[[hass]]'
          domain='zwave'
          service='start_network'
          hidden$='[[!showDescription]]'
        ></ha-service-description>

        <ha-call-service-button
          hass='[[hass]]'
          domain='zwave'
          service='stop_network'
        >Stop Network</ha-call-service-button>
        <ha-service-description
          hass='[[hass]]'
          domain='zwave'
          service='stop_network'
          hidden$='[[!showDescription]]'
        ></ha-service-description>

        <ha-call-service-button
          hass='[[hass]]'
          domain='zwave'
          service='soft_reset'
        >Soft Reset</ha-call-service-button>
        <ha-service-description
          hass='[[hass]]'
          domain='zwave'
          service='soft_reset'
          hidden$='[[!showDescription]]'
        ></ha-service-description>

        <ha-call-service-button
          hass='[[hass]]'
          domain='zwave'
          service='test_network'
        >Test Network</ha-call-service-button>
        <ha-service-description
          hass='[[hass]]'
          domain='zwave'
          service='test_network'
          hidden$='[[!showDescription]]'
        ></ha-service-description>

      </div>
    </paper-card>
  </template>
</dom-module>
<script>

Polymer({
  is: 'zwave-network',

  properties: {
    hass: {
      type: Object,
    },

    showDescription: {
      type: Boolean,
      value: false,
    },
  },

  helpTap: function () {
    this.showDescription = !this.showDescription;
  }
});
</script>
