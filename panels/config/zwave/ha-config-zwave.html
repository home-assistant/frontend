<dom-module id="ha-config-zwave">
  <template>
    <style include="iron-flex ha-style">
      .content {
        margin-top: 24px;
      }

      .node-info {
        margin-left: 16px;
      }

      .help-text {
        padding-left: 24px;
        padding-right: 24px;
      }

      paper-card {
        display: block;
        margin: 0 auto;
        max-width: 600px;
      }

      .device-picker {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        padding-left: 24px;
        padding-right: 24px;
        padding-bottom: 24px;
      }

      ha-service-description {
        display: block;
        color: grey;
      }

      [hidden] {
        display: none;
      }

      .toggle-help-icon {
        position: absolute;
        top: 6px;
        right: 0;
        color: var(--primary-color);
      }
    </style>
    <app-header-layout has-scrolling-region>
      <app-header slot="header" fixed>
        <app-toolbar>
          <paper-icon-button
            icon='mdi:arrow-left'
            on-tap='_backTapped'
          ></paper-icon-button>
          <div main-title>Z-Wave Manager</div>
        </app-toolbar>
      </app-header>

      <zwave-node-options
        is-wide='[[isWide]]'
        hass='[[hass]]'
      ></zwave-node-options>

      <div class='content'>
        <zwave-network
          id='zwave-network'
          hass='[[hass]]'
        ></zwave-network>
      </div>
<!--Node card-->
      <div class='content'>
        <paper-card heading='Z-Wave Node Management'>
          <paper-icon-button
            class='toggle-help-icon'
            on-tap='toggleHelp'
            icon='mdi:help-circle'
          ></paper-icon-button>

          <div class='device-picker'>
            <paper-dropdown-menu label="Nodes" class="flex">
              <paper-listbox
                slot="dropdown-content"
                selected='{{selectedNode}}'>
              <template is='dom-repeat' items='[[nodes]]' as='state'>
                <paper-item>[[computeSelectCaption(state)]]</paper-item>
              </template>
              </paper-listbox>
            </paper-dropdown-menu>
          </div>
            <template is='dom-if' if='[[!computeIsNodeSelected(selectedNode)]]'>
              <template is='dom-if' if='[[showHelp]]'>
                <div style='color: grey; padding: 12px'>Select node to view per-node options</div>
              </template>
            </template>

          <template is='dom-if' if='[[computeIsNodeSelected(selectedNode)]]'>
          <div class='card-actions'>
            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='refresh_node'
              service-data=[[computeNodeServiceData(selectedNode)]]
            >Refresh Node</ha-call-service-button>
            <ha-service-description
              hass='[[hass]]'
              domain='zwave'
              service='refresh_node'
              hidden$='[[!showHelp]]'
            ></ha-service-description>

            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='remove_failed_node'
              service-data=[[computeNodeServiceData(selectedNode)]]
            >Remove Failed Node</ha-call-service-button>
            <ha-service-description
              hass='[[hass]]'
              domain='zwave'
              service='remove_failed_node'
              hidden$='[[!showHelp]]'
            ></ha-service-description>

            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='replace_failed_node'
              service-data=[[computeNodeServiceData(selectedNode)]]
            >Replace Failed Node</ha-call-service-button>
            <ha-service-description
              hass='[[hass]]'
              domain='zwave'
              service='replace_failed_node'
              hidden$='[[!showHelp]]'
            ></ha-service-description>

            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='print_node'
              service-data=[[computeNodeServiceData(selectedNode)]]
            >Print Node</ha-call-service-button>
            <ha-service-description
              hass='[[hass]]'
              domain='zwave'
              service='print_node'
              hidden$='[[!showHelp]]'
            ></ha-service-description>

          </div>
          <div class='card-actions'>
            <paper-input
              float-label="New node name"
              type=text
              value={{newNodeNameInput}}
              placeholder=[[computeGetNodeName(selectedNode)]]>
            </paper-input>
            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='rename_node'
              service-data=[[computeNodeNameServiceData(newNodeNameInput)]]
            >Rename Node</ha-call-service-button>
            <ha-service-description
              hass='[[hass]]'
              domain='zwave'
              service='rename_node'
              hidden$='[[!showHelp]]'
            ></ha-service-description>
           </div>

           <div class='device-picker'>
            <paper-dropdown-menu label="Entities of this node" class="flex">
              <paper-listbox
                slot="dropdown-content"
                selected='{{selectedEntity}}'>
                <template is='dom-repeat' items='[[entities]]' as='state'>
                  <paper-item>[[computeSelectCaptionEnt(state)]]</paper-item>
                </template>
              </paper-listbox>
            </paper-dropdown-menu>
           </div>
           <template is='dom-if' if='[[!computeIsEntitySelected(selectedEntity)]]'>
           <div class='card-actions'>
            <ha-call-service-button
              hass='[[hass]]'
              domain='zwave'
              service='refresh_entity'
              service-data=[[computeRefreshEntityServiceData(selectedEntity)]]
            >Refresh Entity</ha-call-service-button>
            <ha-service-description
              hass='[[hass]]'
              domain='zwave'
              service='refresh_entity'
              hidden$='[[!showHelp]]'
            ></ha-service-description>
           </div>
           <div class='content'>
             <div class='card-actions'>
               <paper-button toggles raised noink active={{entityInfoActive}}>Entity Attributes</paper-button>
             </div>
             <template is='dom-if' if={{entityInfoActive}}>
               <template is='dom-repeat' items='[[selectedEntityAttrs]]' as='state'>
                 <div class='node-info'>
                   <span>[[state]]</span>
                 </div>
               </template>
             </template>
           </div>

           </template>
          </template>
        </paper-card>
        </div>
<!--Node info card-->
        <template is='dom-if' if='[[computeIsNodeSelected(selectedNode)]]'>
          <zwave-node-information
            id='zwave-node-information'
            nodes='[[nodes]]'
            selected-node='[[selectedNode]]'
          ></zwave-node-information>
        </template>
<!--Value card-->
        <template is='dom-if' if='[[computeIsNodeSelected(selectedNode)]]'>
          <zwave-values
            hass='[[hass]]'
            nodes='[[nodes]]'
            selected-node='[[selectedNode]]'
            values='[[values]]'
          ></zwave-values>
        </template>
<!--Group card-->
        <template is='dom-if' if='[[computeIsNodeSelected(selectedNode)]]'>
          <zwave-groups
            hass='[[hass]]'
            nodes='[[nodes]]'
            selected-node='[[selectedNode]]'
            groups='[[groups]]'
          ></zwave-groups>
        </template>
<!--Config card-->
        <template is='dom-if' if='[[computeIsNodeSelected(selectedNode)]]'>
          <zwave-node-config
            hass='[[hass]]'
            nodes='[[nodes]]'
            selected-node='[[selectedNode]]'
            config='[[config]]'
          ></zwave-node-config>
        </template>
<!--User Codes-->
        <template is='dom-if' if='{{hasNodeUserCodes}}'>
          <zwave-usercodes
            id='zwave-usercodes'
            hass='[[hass]]'
            nodes='[[nodes]]'
            user-codes='[[userCodes]]'
            selected-node='[[selectedNode]]'
          ></zwave-usercodes>
        </template>
<!--Ozw log-->
        <div class='content'>
          <ozw-log
            id='ozw-log'
            hass='[[hass]]'
          ></ozw-log>
        </div>

     </app-header-layout>
  </template>
</dom-module>

<script>
Polymer({
  is: 'ha-config-zwave',

  properties: {
    hass: Object,
    isWide: Boolean,

    nodes: {
      type: Array,
      computed: 'computeNodes(hass)'
    },

    selectedNode: {
      type: Number,
      value: -1,
      observer: 'selectedNodeChanged'
    },

    config: {
      type: Array,
      value: function () {
        return [];
      }
    },

    entities: {
      type: Array,
      computed: 'computeEntities(selectedNode)',
    },

    entityInfoActive: {
      type: Boolean,
    },

    selectedEntity: {
      type: Number,
      value: -1,
      observers: ['computeIsEntitySelected',
        'computeRefreshEntityServiceData']
    },

    selectedEntityAttrs: {
      type: Array,
      computed: 'computeSelectedEntityAttrs(selectedEntity)'
    },

    values: {
      type: Array,
    },

    groups: {
      type: Array,
    },

    newNodeNameInput: {
      type: String,
    },

    userCodes: {
      type: Array,
      value: function () {
        return [];
      },
    },

    hasNodeUserCodes: {
      type: Boolean,
      value: false,
    },

    showHelp: {
      type: Boolean,
      value: false,
    },
  },

  computeNodes: function (hass) {
    return Object.keys(hass.states)
      .map(function (key) { return hass.states[key]; })
      .filter(function (ent) {
        return (!ent.attributes.hidden &&
                (ent.entity_id).match('zwave[.]'));
      })
      .sort(window.hassUtil.sortByName);
  },

  computeEntities: function (selectedNode) {
    if (!this.nodes || selectedNode === -1) return -1;
    var hass = this.hass;
    var nodeid = this.nodes[this.selectedNode].attributes.node_id;
    return Object.keys(hass.states)
      .map(function (key) { return hass.states[key]; })
      .filter(function (ent) {
        if (ent.attributes.node_id === undefined) {
          return false;
        }
        return (!ent.attributes.hidden &&
                'node_id' in ent.attributes &&
                ent.attributes.node_id === nodeid &&
                (!(ent.entity_id).match('zwave[.]')));
      })
      .sort(window.hassUtil.sortByName);
  },

  selectedNodeChanged: function (selectedNode) {
    this.newNodeNameInput = '';

    if (selectedNode === -1) return;
    this.selectedConfigParameter = -1;
    this.selectedConfigParameterValue = -1;
    this.selectedGroup = -1;

    this.hass.callApi('GET', 'zwave/config/' + this.nodes[selectedNode].attributes.node_id).then(
      function (configs) {
        this.config = this._objToArray(configs);
      }.bind(this));

    this.hass.callApi('GET', 'zwave/values/' + this.nodes[selectedNode].attributes.node_id).then(
      function (values) {
        this.values = this._objToArray(values);
      }.bind(this));

    this.hass.callApi('GET', 'zwave/groups/' + this.nodes[selectedNode].attributes.node_id).then(
      function (groups) {
        this.groups = this._objToArray(groups);
      }.bind(this));

    this.hasNodeUserCodes = false;
    this.notifyPath('hasNodeUserCodes');
    this.hass.callApi('GET', 'zwave/usercodes/' + this.nodes[selectedNode].attributes.node_id).then(
      function (usercodes) {
        this.userCodes = this._objToArray(usercodes);
        this.hasNodeUserCodes = this.userCodes.length > 0;
        this.notifyPath('hasNodeUserCodes');
      }.bind(this));
  },

  computeSelectedEntityAttrs: function (selectedEntity) {
    if (selectedEntity === -1) return 'No entity selected';
    var entityAttrs = this.entities[selectedEntity].attributes;
    var att = [];
    Object.keys(entityAttrs).forEach(function (key) {
      att.push(key + ': ' + entityAttrs[key]);
    });
    return att.sort();
  },

  computeSelectCaption: function (stateObj) {
    return window.hassUtil.computeStateName(stateObj) + ' (Node:' +
      stateObj.attributes.node_id + ' ' +
      stateObj.attributes.query_stage + ')';
  },

  computeSelectCaptionEnt: function (stateObj) {
    return (window.hassUtil.computeDomain(stateObj) + '.'
            + window.hassUtil.computeStateName(stateObj));
  },

  computeIsNodeSelected: function () {
    return (this.nodes && this.selectedNode !== -1);
  },

  computeIsEntitySelected: function (selectedEntity) {
    return (selectedEntity === -1);
  },

  computeNodeServiceData: function (selectedNode) {
    return { node_id: this.nodes[selectedNode].attributes.node_id };
  },

  computeGetNodeName: function (selectedNode) {
    if (this.selectedNode === -1 ||
      !this.nodes[selectedNode].entity_id) return -1;
    return this.nodes[selectedNode].attributes.node_name;
  },

  computeNodeNameServiceData: function (newNodeNameInput) {
    return { node_id: this.nodes[this.selectedNode].attributes.node_id,
      name: newNodeNameInput };
  },

  computeRefreshEntityServiceData: function (selectedEntity) {
    if (selectedEntity === -1) return -1;
    return { entity_id: this.entities[selectedEntity].entity_id };
  },

  toggleHelp: function () {
    this.showHelp = !this.showHelp;
  },

  _objToArray: function (obj) {
    var array = [];
    Object.keys(obj).forEach(function (key) {
      array.push({
        key: key,
        value: obj[key],
      });
    });
    return array;
  },

  _backTapped: function () {
    history.back();
  },
});
</script>
