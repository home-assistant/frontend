<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel='import' href='../../bower_components/iron-media-query/iron-media-query.html'>
<link rel='import' href='../../bower_components/app-route/app-route.html'>
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../src/layouts/hass-error-screen.html">

<link rel="import" href="./dashboard/ha-config-dashboard.html">
<link rel="import" href="./core/ha-config-core.html">
<link rel="import" href="./automation/ha-config-automation.html">
<link rel="import" href="./script/ha-config-script.html">
<link rel="import" href="./zwave/ha-config-zwave.html">

<dom-module id="ha-panel-config">
  <template>
    <style>
      iron-pages {
        height: 100%;
      }
    </style>
    <app-route
      route='[[route]]'
      pattern='/:page'
      data="{{_routeData}}"
      tail="{{_routeTail}}"
    ></app-route>

    <iron-media-query query="(min-width: 1040px)" query-matches="{{wide}}">
    </iron-media-query>
    <iron-media-query query="(min-width: 1296px)" query-matches="{{wideSidebar}}">
    </iron-media-query>

    <iron-pages
      selected='[[_routeData.page]]'
      attr-for-selected='page-name'
      fallback-selection='not-found'
      selected-attribute='visible'
    >
      <ha-config-dashboard
        page-name='dashboard'
        hass='[[hass]]'
        is-wide='[[isWide]]'
      ></ha-config-dashboard>

      <ha-config-automation
        page-name='automation'
        route='[[_routeTail]]'
        hass='[[hass]]'
        is-wide='[[isWide]]'
      ></ha-config-automation>

      <ha-config-script
        page-name='script'
        route='[[_routeTail]]'
        hass='[[hass]]'
        is-wide='[[isWide]]'
      ></ha-config-script>

      <ha-config-zwave
        page-name='zwave'
        hass='[[hass]]'
        is-wide='[[isWide]]'
      ></ha-config-zwave>

      <ha-config-core
        page-name='core'
        hass='[[hass]]'
        is-wide='[[isWide]]'
      ></ha-config-core>

      <hass-error-screen
        page-name='not-found'
        error='Page not found.'
        title='Configuration'
      ></hass-error-screen>
    </iron-pages>
  </template>
</dom-module>

<script>
Polymer({
  is: 'ha-panel-config',

  properties: {
    hass: Object,
    narrow: Boolean,
    showMenu: Boolean,

    route: {
      type: Object,
      observer: '_routeChanged',
    },

    _routeData: Object,
    _routeTail: Object,

    wide: Boolean,
    wideSidebar: Boolean,

    isWide: {
      type: Boolean,
      computed: 'computeIsWide(showMenu, wideSidebar, wide)'
    },
  },

  computeIsWide: function (showMenu, wideSidebar, wide) {
    return showMenu ? wideSidebar : wide;
  },

  _routeChanged: function (route) {
    if (route.path === '' && route.prefix === '/config') {
      history.replaceState(null, null, '/config/dashboard');
      this.fire('location-changed');
    }
  }
});
</script>
