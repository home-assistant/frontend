<dom-module id='ha-form-style'>
  <template>
    <style>
      .form-group {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        padding: 4px 16px;
      }

      .form-group label {
        @apply(--layout-flex-2);
      }

      .form-group .form-control {
        @apply(--layout-flex-1);
      }
    </style>
  </template>
</dom-module>
