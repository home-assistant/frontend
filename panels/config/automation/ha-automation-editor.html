<dom-module id="ha-automation-editor">
  <template>
    <style include="ha-style">
      .errors {
        padding: 20px;
        font-weight: bold;
        color: var(--google-red-500);
      }
      .content {
        padding-bottom: 20px;
      }
      paper-card {
        display: block;
      }
      .triggers,
      .script {
        margin-top: -16px;
      }
      .triggers paper-card,
      .script paper-card {
        margin-top: 16px;
      }
      .add-card paper-button {
        display: block;
        text-align: center;
      }
      .card-menu {
        position: absolute;
        top: 0;
        right: 0;
        z-index: 1;
        color: var(--primary-text-color);
      }
      .card-menu paper-item {
        cursor: pointer;
      }
      span[slot=introduction] a {
        color: var(--primary-color);
      }
      paper-fab {
        position: fixed;
        bottom: 16px;
        right: 16px;
        z-index: 1;
        margin-bottom: -80px;
        transition: margin-bottom .3s;
      }

      paper-fab[is-wide] {
        bottom: 24px;
        right: 24px;
      }

      paper-fab[dirty] {
        margin-bottom: 0;
      }
    </style>

    <app-header-layout has-scrolling-region>
      <app-header slot="header" fixed>
        <app-toolbar>
          <paper-icon-button
            icon='mdi:arrow-left'
            on-tap='backTapped'
          ></paper-icon-button>
          <div main-title>Automation [[name]]</div>
        </app-toolbar>
      </app-header>

      <div class='content'>
        <template is='dom-if' if='[[errors]]'>
          <div class='errors'>[[errors]]</div>
        </template>
        <div id='root'></div>
        <paper-fab
          is-wide$='[[isWide]]'
          dirty$='[[dirty]]'
          icon='mdi:content-save'
          title='Save'
          on-tap='saveAutomation'
        ></paper-fab>
      </div>
    </app-header-layout>

  </template>
</dom-module>

<script>
class HaAutomationEditor extends window.hassMixins.EventsMixin(Polymer.Element) {
  static get is() { return 'ha-automation-editor'; }

  static get properties() {
    return {
      hass: {
        type: Object,
        observer: '_updateComponent',
      },

      narrow: {
        type: Boolean,
      },

      showMenu: {
        type: Boolean,
        value: false,
      },

      errors: {
        type: Object,
        value: null,
      },

      dirty: {
        type: Boolean,
        value: false,
      },

      config: {
        type: Object,
        value: null,
      },

      automation: {
        type: Object,
        observer: 'automationChanged',
      },

      creatingNew: {
        type: Boolean,
        observer: 'creatingNewChanged',
      },

      name: {
        type: String,
        computed: 'computeName(automation)'
      },

      isWide: {
        type: Boolean,
        observer: '_updateComponent',
      },

      _rendered: {
        type: Object,
        value: null,
      },

      _renderScheduled: {
        type: Boolean,
        value: false,
      },
    };
  }

  ready() {
    this.configChanged = this.configChanged.bind(this);
    super.ready(); // This call will initialize preact.
  }

  disconnectedCallback() {
    super.disconnectedCallback();
    if (this._rendered) {
      window.unmountPreact(this._rendered);
      this._rendered = null;
    }
  }

  configChanged(config) {
    // onChange gets called a lot during initial rendering causing recursing calls.
    if (this._rendered === null) return;
    this.config = config;
    this.errors = null;
    this.dirty = true;
    this._updateComponent();
  }

  automationChanged(newVal, oldVal) {
    if (!newVal) return;
    if (!this.hass) {
      setTimeout(() => this.automationChanged(newVal, oldVal), 0);
      return;
    }
    if (oldVal && oldVal.attributes.id === newVal.attributes.id) {
      return;
    }
    this.hass.callApi('get', 'config/automation/config/' + newVal.attributes.id)
      .then(function (config) {
        // Normalize data: ensure trigger, action and condition are lists
        // Happens when people copy paste their automations into the config
        ['trigger', 'condition', 'action'].forEach(function (key) {
          var value = config[key];
          if (value && !Array.isArray(value)) {
            config[key] = [value];
          }
        });
        this.dirty = false;
        this.config = config;
        this._updateComponent();
      }.bind(this));
  }

  creatingNewChanged(newVal) {
    if (!newVal) {
      return;
    }
    this.dirty = false;
    this.config = {
      alias: 'New Automation',
      trigger: [
        { platform: 'state' },
      ],
      condition: [],
      action: [
        { service: '' },
      ],
    };
    this._updateComponent();
  }

  backTapped() {
    if (this.dirty &&
        // eslint-disable-next-line
        !confirm('You have unsaved changes. Are you sure you want to leave?')) {
      return;
    }
    history.back();
  }

  _updateComponent() {
    if (this._renderScheduled || !this.hass || !this.config) return;
    this._renderScheduled = true;
    Promise.resolve().then(() => {
      this._rendered = window.AutomationEditor(this.$.root, {
        automation: this.config,
        onChange: this.configChanged,
        isWide: this.isWide,
        hass: this.hass,
      }, this._rendered);
      this._renderScheduled = false;
    });
  }

  saveAutomation() {
    var id = this.creatingNew ? '' + Date.now() : this.automation.attributes.id;
    this.hass.callApi('post', 'config/automation/config/' + id, this.config).then(function () {
      this.dirty = false;

      if (this.creatingNew) {
        history.replaceState(null, null, '/config/automation/edit/' + id);
        this.fire('location-changed');
      }
    }.bind(this), function (errors) {
      this.errors = errors.body.message;
      throw errors;
    }.bind(this));
  }

  computeName(automation) {
    return automation && window.hassUtil.computeStateName(automation);
  }
}

customElements.define(HaAutomationEditor.is, HaAutomationEditor);
</script>
