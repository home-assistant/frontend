<link rel="import" href="../../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="./hassio-hass-update.html">

<dom-module id="hassio-dashboard">
  <template>
    <style include="iron-flex ha-style">
      .content {
        padding: 24px 0 32px;
        max-width: 600px;
        margin: 0 auto;
      }
      .status {
        @apply(--layout-horizontal);
        margin-bottom: 24px;
      }
      .status > * {
        @apply(--layout-flex);
      }

      .status > *:first-child {
        margin-right: 24px;
      }

      paper-listbox paper-item {
        cursor: pointer;
      }
    </style>
    <app-header-layout has-scrolling-region>
      <app-header slot="header" fixed>
        <app-toolbar>
          <ha-menu-button narrow='[[narrow]]' show-menu='[[showMenu]]'></ha-menu-button>
          <div main-title>Hass.io</div>
          <paper-icon-button
            icon="mdi:shopping"
            on-tap="_openStore"
          ></paper-icon-button>
          <paper-menu-button
            no-animations
            horizontal-align="right"
          >
            <paper-icon-button
              icon="mdi:dots-vertical"
              slot="dropdown-trigger"
            ></paper-icon-button>
            <paper-listbox slot="dropdown-content">
              <paper-item
                on-tap='_restartHomeAssistant'
              >Restart Home Assistant</paper-item>
              <paper-item
                on-tap='_openSnapshot'
              >Snapshots</paper-item>
              <paper-item
                on-tap='_openAdvanced'
              >Advanced Settings</paper-item>
            </paper-listbox>
          </paper-menu-button>
        </app-toolbar>
      </app-header>

      <div class='content'>
        <hassio-hass-update
          hass='[[hass]]'
          data='[[hassInfo]]'
        ></hassio-hass-update>
        <hassio-addons
          hass='[[hass]]'
          data='[[supervisorInfo.addons]]'
        ></hassio-addons>
      </div>
    </app-header-layout>
  </template>
</dom-module>

<script>
Polymer({
  is: 'hassio-dashboard',

  properties: {
    hass: {
      type: Object,
    },

    narrow: {
      type: Boolean,
    },

    showMenu: {
      type: Boolean,
      value: false,
    },

    supervisorInfo: {
      type: Object,
      value: {},
    },

    hassInfo: {
      type: Object,
      value: {},
    },
  },

  _openStore: function (ev) {
    history.pushState(null, null, '/hassio/store');
    this.fire('location-changed');
    ev.target.blur();
  },

  _openAdvanced: function (ev) {
    history.pushState(null, null, '/hassio/advanced');
    this.fire('location-changed');
    ev.target.blur();
  },

  _openSnapshot: function (ev) {
    history.pushState(null, null, '/hassio/snapshot');
    this.fire('location-changed');
    ev.target.blur();
  },

  _restartHomeAssistant: function (ev) {
    ev.target.blur();
    // eslint-disable-next-line no-alert
    if (confirm('Are you sure you want to restart Home Assistant?')) {
      this.hass.callApi('POST', 'hassio/homeassistant/restart');
    }
  }
});
</script>
