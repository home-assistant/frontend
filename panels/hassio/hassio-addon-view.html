<dom-module id="hassio-addon-view">
  <template>
    <style include="iron-flex ha-style">
      .content {
        padding: 24px 0 32px;
        max-width: 600px;
        margin: 0 auto;
      }
    </style>
    <app-header-layout has-scrolling-region>
      <app-header fixed>
        <app-toolbar>
          <paper-icon-button
            icon='mdi:arrow-left'
            on-tap='backTapped'
          ></paper-icon-button>
          <div main-title>[[addonInfo.name]]</div>
        </app-toolbar>
      </app-header>

      <div class='content'>
        [[addonInfo.description]]
      </div>
    </app-header-layout>
  </template>
</dom-module>

<script>
Polymer({
  is: 'hassio-addon-view',

  properties: {
    hass: {
      type: Object,
    },

    narrow: {
      type: Boolean,
    },

    showMenu: {
      type: Boolean,
      value: false,
    },

    addon: {
      type: String,
    },

    supervisorInfo: {
      type: Object,
    },

    hostInfo: {
      type: Object,
    },

    addonInfo: {
      type: Object,
      computed: 'computeAddonInfo(supervisorInfo, addon)',
    }
  },

  computeAddonInfo: function (supervisorInfo, addon) {
    if (!supervisorInfo) return null;

    for (var i = 0; i < supervisorInfo.addons.length; i++) {
      var addonInfo = supervisorInfo.addons[i];
      if (addonInfo.slug === addon) return addonInfo;
    }
    return null;
  },

  backTapped: function () {
    this.fire('hassio-select-addon', { addon: null });
  }
});
</script>
