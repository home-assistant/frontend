<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="./hassio-dashboard.html">
<link rel="import" href="./hassio-addon-view.html">
<link rel="import" href="./hassio-loading.html">

<dom-module id="ha-panel-hassio">
  <style>
    iron-pages {
      height: 100%;
    }
  </style>
  <template>
    <hassio-data
      hass='[[hass]]'
      supervisor='{{supervisorInfo}}'
      host='{{hostInfo}}'
    ></hassio-data>

    <template is='dom-if' if='[[!loaded]]'>
      <hassio-loading
        narrow='[[narrow]]'
        hass='[[hass]]'
        show-menu='[[dockedSidebar]]'
      ></hassio-loading>
    </template>
    <template is='dom-if' if='[[loaded]]'>
      <template is='dom-if' if='[[addon]]' restamp>
        <hassio-addon-view
          narrow='[[narrow]]'
          hass='[[hass]]'
          show-menu='[[dockedSidebar]]'
          supervisor-info='{{supervisorInfo}}'
          host-info='{{hostInfo}}'
          addon='[[addon]]'
        ></hassio-addon-view>
      </template>

      <template is='dom-if' if='[[!addon]]'>
        <hassio-dashboard
          hass='[[hass]]'
          supervisor-info='{{supervisorInfo}}'
          host-info='{{hostInfo}}'
        ></hassio-dashboard>
      </template>
    </template>
  </template>
</dom-module>

<script>
Polymer({
  is: 'ha-panel-hassio',

  properties: {
    hass: {
      type: Object,
    },

    narrow: {
      type: Boolean,
    },

    showMenu: {
      type: Boolean,
      value: false,
    },

    addon: {
      type: String,
      value: null,
    },

    supervisorInfo: {
      type: Object,
      value: null,
    },

    hostInfo: {
      type: Object,
      value: null,
    },

    loaded: {
      type: Boolean,
      computed: 'computeIsLoaded(supervisorInfo, hostInfo)',
    }
  },

  listeners: {
    'hassio-select-addon': 'addonSelected',
  },

  computeIsLoaded: function (supervisorInfo, hostInfo) {
    return supervisorInfo !== null && hostInfo !== null;
  },

  addonSelected: function (ev) {
    this.addon = ev.detail.addon;
  },
});
</script>
