<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="./hassio-main.html">

<dom-module id="ha-panel-hassio">
  <template>
    <style>
      [hidden] {
        display: none !important;
      }
    </style>

    <hassio-main
      hass='[[hass]]'
      narrow='[[narrow]]'
      show-menu='[[showMenu]]'
    ></hassio-main>
  </template>
</dom-module>

<script>
Polymer({
  is: 'ha-panel-hassio',

  properties: {
    hass: {
      type: Object,
    },

    narrow: {
      type: Boolean,
    },

    showMenu: {
      type: Boolean,
      value: false,
    },

    loaded: {
      type: Boolean,
      value: false,
    },
  },

  attached: function () {
    if (!window.HASS_DEV) {
      this.importHref('/api/hassio/panel', null, function () {
        // eslint-disable-next-line
        alert('Failed to load the Hass.io panel from supervisor.');
      });
    }
  },
});
</script>
