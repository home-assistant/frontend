<dom-module id="hassio-addon-info">
  <template>
    <style include="ha-style">
      :host {
        display: block;
      }
      paper-card {
        display: block;
      }
    </style>
    <paper-card heading='Info'>
      <div class="card-content">
        <p>[[addonInfo.description]]</p>
        <table class='info'>
          <tr>
            <td>Installed</td>
            <td>[[computeInstallStatus(addonInfo)]]</td>
          </tr>
          <tr>
            <td>Version</td>
            <td>[[addonInfo.version]]</td>
          </tr>
          <tr>
            <td>Detached</td>
            <td>[[addonInfo.detached]]</td>
          </tr>
        </table>
      </div>
    </paper-card>
  </template>
</dom-module>

<script>
Polymer({
  is: 'hassio-addon-info',

  properties: {
    hass: {
      type: Object,
    },

    addonInfo: {
      type: Object,
    },
  },

  computeInstallStatus(addon) {
    return (addon && addon.installed) || 'Not installed';
  },
});
</script>
