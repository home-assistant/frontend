name: Translations

on:
  push:
    branches:
      - dev
    paths:
      - src/translations/en.json

env:
  NODE_VERSION: 14

jobs:
  upload:
    name: Upload
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Upload Translations
        run: |
          export LOKALISE_TOKEN="${{ secrets.LOKALISE_TOKEN }}"

          ./script/translations_upload_base
