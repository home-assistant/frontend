name: Release

on:
  release:
    types:
      - published

env:
  PYTHON_VERSION: 3.8
  NODE_VERSION: 14
  NODE_OPTIONS: --max_old_space_size=6144

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Verify version
        uses: home-assistant/actions/helpers/verify-version@master

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: Install dependencies
        run: yarn install

      - name: Download Translations
        run: ./script/translations_download
        env:
          LOKALISE_TOKEN: ${{ secrets.LOKALISE_TOKEN }}
      - name: Build and release package
        run: |
          python3 -m pip install twine build
          export TWINE_USERNAME="__token__"
          export TWINE_PASSWORD="${{ secrets.TWINE_TOKEN }}"

          script/release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: ./dist/

  upload-release-assets:
    name: Upload release assets
    runs-on: ubuntu-latest
    needs: release
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
      - name: Download build artifacts
        uses: actions/download-artifact@v2
      - name: Get build file names
        id: file-names
        run: |
          echo "::set-output name=sdist::$(ls dist/ | grep '.*.tar.gz' | tail -n 1)"
          echo "::set-output name=wheel::$(ls dist/ | grep '.*.whl' | tail -n 1)"
      - name: Upload release asset (sdist)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./dist/${{ steps.file-names.outputs.sdist }}
          asset_name: ${{ steps.file-names.outputs.sdist }}
          asset_content_type: application/gzip
      - name: Upload release asset (wheel)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./dist/${{ steps.file-names.outputs.wheel }}
          asset_name: ${{ steps.file-names.outputs.wheel }}
          asset_content_type: application/zip
      - name: Print release url
        run: echo "Release assets uploaded! View release at ${{ github.event.release.html_url }}"

  wheels-init:
    name: Init wheels build
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Generate requirements.txt
        run: |
          # Sleep to give pypi time to populate the new version across mirrors
          sleep 240
          version=$(echo "${{ github.ref }}" | awk -F"/" '{print $NF}' )
          echo "home-assistant-frontend==$version" > ./requirements.txt

      - name: Upload requirements.txt
        uses: actions/upload-artifact@v2
        with:
          name: requirements
          path: ./requirements.txt

  build-wheels:
    name: Build wheels for ${{ matrix.arch }}
    needs: wheels-init
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: ["aarch64", "armhf", "armv7", "amd64", "i386"]
        tag:
          - "3.9-alpine3.14"
    steps:
      - name: Download requirements.txt
        uses: actions/download-artifact@v2
        with:
          name: requirements

      - name: Build wheels
        uses: home-assistant/wheels@master
        with:
          tag: ${{ matrix.tag }}
          arch: ${{ matrix.arch }}
          wheels-host: ${{ secrets.WHEELS_HOST }}
          wheels-key: ${{ secrets.WHEELS_KEY }}
          wheels-user: wheels
          requirements: "requirements.txt"
