<link rel='import' href='../../bower_components/polymer/polymer-element.html'>
<link rel='import' href='../../bower_components/paper-dialog/paper-dialog.html'>
<link rel='import' href='../../bower_components/app-layout/app-toolbar/app-toolbar.html'>
<link rel='import' href='../../bower_components/paper-icon-button/paper-icon-button.html'>
<link rel='import' href='../../bower_components/paper-checkbox/paper-checkbox.html'>
<link rel='import' href='../../bower_components/paper-button/paper-button.html'>
<link rel="import" href='../../bower_components/paper-input/paper-input.html'>

<link rel='import' href='../../src/resources/ha-style.html'>

<dom-module id='hassio-snapshot'>
  <template>
    <style include='ha-style-dialog'>
      paper-dialog {
         min-width: 350px;
        font-size: 14px;
        border-radius: 2px;
        --paper-dialog-scrollable: {
          -webkit-overflow-scrolling: auto;
        }
        --more-info-header-background: var(--secondary-background-color);
        --more-info-header-color: var(--primary-text-color);
      }
      /* overrule the ha-style-dialog max-height on small screens */
      @media all and (max-width: 450px), all and (max-height: 500px) {
        paper-dialog {
          max-height: 100%;
          height: 100%;
          --more-info-header-background: var(--primary-color);
          --more-info-header-color: var(--text-primary-color);
        }
      }
      app-toolbar {
        margin-top: 0;
        color: var(--more-info-header-color);
        background-color: var(--more-info-header-background);
      }
      app-toolbar [main-title] {
        /* Design guideline states 24px, changed to 16 to align with state info */
        margin-left: 16px;
      }
      paper-dialog-scrollable {
        margin-bottom: 16px;
      }
      paper-checkbox {
        display: block;
        margin: 4px;
      }
      .snapshot-details {
        color: var(--secondary-text-color);
        margin-bottom: 16px;
      }
      .addon-version {
        color: var(--secondary-text-color);
      }
      .warning,
      .error {
        color: var(--google-red-500);
      }
    </style>
    <paper-dialog id='dialog' with-backdrop on-iron-overlay-closed='dialogClosed'>
      <app-toolbar>
        <paper-icon-button
          icon='mdi:close'
          dialog-dismiss
        ></paper-icon-button>
        <div main-title>[[computeName(snapshot)]]</div>
      </app-toolbar>
      <div>
        <div class='snapshot-details'>
          [[computeType(snapshot.type)]] ([[computeSize(snapshot.size)]])<br/>
          [[formatDatetime(snapshot.date)]]
        </div>
        <div>
          Home Assistant:
          <paper-checkbox checked='{{restoreHass}}'>
            Home Assistant [[snapshot.homeassistant]]
          </paper-checkbox>
        </div>
        <template is='dom-if' if='[[snapshot.addons.length]]'>
          <div>
            Folders:
            <template is='dom-repeat' items='[[snapshot.folders]]'>
              <paper-checkbox checked='{{item.checked}}'>
                [[item.name]]
              </paper-checkbox>
            </template>
          </div>
        </template>
        <template is='dom-if' if='[[snapshot.addons.length]]'>
          <div>
            Add-ons:
            <template is='dom-repeat' items='[[snapshot.addons]]' sort='sortAddons'>
              <paper-checkbox checked='{{item.checked}}'>
                [[item.name]]
                <span class='addon-version'>([[item.version]])</span>
              </paper-checkbox>
            </template>
          </div>
        </template>
        <template is='dom-if' if='[[snapshot.protected]]'>
          <paper-input autofocus label='Password' type='password' value='{{snapshotPassword}}'></paper-input>
        </template>
        <template is='dom-if' if='[[error]]'>
          <p class='error'>Error: [[error]]</p>
        </template>
      </div>
      <div class='buttons'>
        <paper-icon-button
          icon='mdi:delete'
          on-click='deleteClicked'
          class='warning'
        ></paper-icon-button>
        <div class='buttons'>
        <paper-icon-button
          icon='mdi:download'
          on-click='downloadClicked'
        ></paper-icon-button>
        <paper-button on-click='partialRestoreClicked'>Restore selected</paper-button>
        <template is='dom-if' if='[[isFullSnapshot(snapshot.type)]]'>
          <paper-button on-click='fullRestoreClicked'>Wipe &amp; restore</paper-button>
        </template>
      </div>
    </paper-dialog>
  </template>
</dom-module>

<script>
class HassioSnapshot extends Polymer.Element {
  static get is() { return 'hassio-snapshot'; }

  static get properties() {
    return {
      hass: Object,
      snapshotSlug: {
        type: String,
        notify: true,
        observer: 'snapshotSlugChanged',
      },
      snapshotDeleted: {
        type: Boolean,
        notify: true,
      },
      snapshot: Object,
      restoreHass: {
        type: Boolean,
        value: true,
      },
      snapshotPassword: String,
      error: String,
    };
  }

  snapshotSlugChanged(snapshotSlug) {
    if (!snapshotSlug || snapshotSlug === 'update') return;
    this.hass.callApi('get', `hassio/snapshots/${snapshotSlug}/info`)
      .then((info) => {
        info.data.folders = this.computeFolders(info.data.folders);
        info.data.addons = this.computeAddons(info.data.addons);
        this.snapshot = info.data;
        this.$.dialog.open();
      }, () => {
        this.snapshot = null;
      });
  }

  computeFolders(folders) {
    const list = [];
    if (folders.includes('homeassistant')) list.push({ slug: 'homeassistant', name: 'Home Assistant configuration', checked: true });
    if (folders.includes('ssl')) list.push({ slug: 'ssl', name: 'SSL', checked: true });
    if (folders.includes('share')) list.push({ slug: 'share', name: 'Share', checked: true });
    if (folders.includes('addons/local')) list.push({ slug: 'addons/local', name: 'Local add-ons', checked: true });
    return list;
  }

  computeAddons(addons) {
    return addons.map(addon => (
      { slug: addon.slug, name: addon.name, version: addon.version, checked: true }));
  }

  isFullSnapshot(type) {
    return type === 'full';
  }

  partialRestoreClicked() {
    if (!confirm('Are you sure you want to restore this snapshot?')) {
      return;
    }
    const addons = this.snapshot.addons.filter(addon => addon.checked).map(addon => addon.slug);
    const folders =
      this.snapshot.folders.filter(folder => folder.checked).map(folder => folder.slug);

    const data = {
      homeassistant: this.restoreHass,
      addons: addons,
      folders: folders
    };
    if (this.snapshot.protected) data.password = this.snapshotPassword;

    this.hass.callApi('post', `hassio/snapshots/${this.snapshotSlug}/restore/partial`, data).then(() => {
      alert('Snapshot restored!');
      this.$.dialog.close();
    }, (error) => {
      this.error = error.body.message;
    });
  }

  fullRestoreClicked() {
    if (!confirm('Are you sure you want to restore this snapshot?')) {
      return;
    }
    const data = this.snapshot.protected ? { password: this.snapshotPassword } : null;
    this.hass.callApi('post', `hassio/snapshots/${this.snapshotSlug}/restore/full`, data)
      .then(() => {
        alert('Snapshot restored!');
        this.$.dialog.close();
      }, (error) => {
        this.error = error.body.message;
      });
  }

  deleteClicked() {
    if (!confirm('Are you sure you want to delete this snapshot?')) {
      return;
    }
    this.hass.callApi('post', `hassio/snapshots/${this.snapshotSlug}/remove`)
      .then(() => {
        this.$.dialog.close();
        this.snapshotDeleted = true;
      }, (error) => {
        this.error = error.body.message;
      });
  }

  downloadClicked() {
    this.hass.callApi('get', `hassio/snapshots/${this.snapshotSlug}/download`)
      .then((data) => {
        const element = document.createElement('a');
        element.setAttribute('href', 'data:application/tar;charset=utf-8,' + encodeURIComponent(data));
        element.setAttribute('download', `${this.snapshotSlug}.tar`);
        element.style.display = 'none';
        Polymer.dom(this.root).appendChild(element);
        element.click();
        Polymer.dom(this.root).removeChild(element);
      });
  }

  computeName(snapshot) {
    return snapshot.name || snapshot.slug;
  }

  computeType(type) {
    return type === 'full' ? 'Full snapshot' : 'Partial snapshot';
  }

  computeSize(size) {
    return (Math.ceil(size * 10) / 10) + ' MB';
  }

  sortAddons(a, b) {
    return a.name < b.name ? -1 : 1;
  }

  formatDatetime(datetime) {
    return new Date(datetime).toLocaleDateString(navigator.language, {
      weekday: 'long',
      year: 'numeric',
      month: 'short',
      day: 'numeric',
      hour: 'numeric',
      minute: '2-digit'
    });
  }

  dialogClosed() {
    this.snapshotSlug = null;
  }
}
customElements.define(HassioSnapshot.is, HassioSnapshot);
</script>
