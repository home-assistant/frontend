<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hass.io</title>
    <meta name='viewport' content='width=device-width, user-scalable=no'>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <hassio-app></hassio-app>
    <script>
      function addScript(src) {
        var e = document.createElement('script');
        e.src = src;
        document.head.appendChild(e);
      }
      if (!window.parent.HASS_DEV) {
        addScript('/frontend_es5/custom-elements-es5-adapter.js');
      }
      var webComponentsSupported = (
        'customElements' in window &&
        'import' in document.createElement('link') &&
        'content' in document.createElement('template'));
      if (!webComponentsSupported) {
        addScript('/static/webcomponents-lite.js');
      }
    </script>
    <link rel='import' href='./hassio-app.html'>
    <link rel='import' href='/static/hass_icons.html' async>
  </body>
</html>
