<link rel='import' href='../../../bower_components/polymer/polymer-element.html'>
<link rel='import' href='../../../bower_components/paper-card/paper-card.html'>

<link rel='import' href='../../../src/util/hass-mixins.html'>
<link rel='import' href='../../../src/components/buttons/ha-call-api-button.html'>

<dom-module id='hassio-advanced-supervisor-info'>
  <template>
    <style include='iron-flex ha-style'>
      .info {
        width: 100%;
      }
      .info td:nth-child(2) {
        text-align: right;
      }
      .error {
        color: var(--google-red-500);
        margin-top: 16px;
      }
    </style>
    <paper-card heading='Supervisor'>
      <div class='card-content'>
        <table class='info'>
          <tr>
            <td>Beta channel</td>
            <td>[[supervisorInfo.beta_channel]]</td>
          </tr>
          <tr>
              <td>Architecture</td>
              <td>[[supervisorInfo.arch]]</td>
            </tr>
          <tr>
          <tr>
            <td>Current version</td>
            <td>[[supervisorInfo.version]]</td>
          </tr>
          <tr>
            <td>Latest version</td>
            <td>[[supervisorInfo.last_version]]</td>
          </tr>
        </table>        
      </div>
      <div class='card-actions'>
        <ha-call-api-button
          class='warning'
          hass='[[hass]]'
          path='hassio/supervisor/reload'
        >Reload</ha-call-api-button>
        <paper-button on-tap='supervisorLogTapped'>View log</paper-button>
        <template is='dom-if' if='[[computeUpdateAvailable(supervisorInfo)]]'>
          <ha-call-api-button
            hass='[[hass]]'
            path='hassio/supervisor/update'
          >Update</ha-call-api-button>
        </template>
        <template is='dom-if' if='[[error]]'>
          <div class='error'>Error: [[error]]</div>
        </template>
      </div>
    </paper-card>
  </template>
</dom-module>

<script>
class HassioAdvancedSupervisorInfo extends window.hassMixins.EventsMixin(Polymer.Element) {
  static get is() { return 'hassio-advanced-supervisor-info'; }

  static get properties() {
    return {
      hass: Object,
      supervisorInfo: Object,
      error: String,
    };
  }

  ready() {
    super.ready();
    this.addEventListener('hass-api-called', ev => this.apiCalled(ev));
  }

  apiCalled(ev) {
    if (ev.detail.success) {
      this.error = null;
      return;
    }

    var response = ev.detail.response;

    if (typeof response.body === 'object') {
      this.error = response.body.message || 'Unknown error';
    } else {
      this.error = response.body;
    }
  }

  computeUpdateAvailable(supervisorInfo) {
    return supervisorInfo.version !== supervisorInfo.last_version;
  }

  supervisorLogTapped() {
    history.pushState(null, null, '/hassio/supervisor');
    this.fire('location-changed');
  }
}
customElements.define(HassioAdvancedSupervisorInfo.is, HassioAdvancedSupervisorInfo);
</script>
