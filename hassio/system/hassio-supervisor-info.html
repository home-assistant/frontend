<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel='import' href='../../src/util/hass-mixins.html'>
<link rel="import" href="../../src/components/buttons/ha-call-api-button.html">

<dom-module id="hassio-supervisor-info">
  <template>
    <style include="iron-flex ha-style">
      paper-card {
        display: inline-block;
        width: 400px;
      }
      .card-content {
        height: 200px;
      }
      @media screen and (max-width: 830px) {
        paper-card {
          width: 100%;
        }
        .card-content {
          height: 100%;
        }
      }
      .info {
        width: 100%;
      }
      .info td:nth-child(2) {
        text-align: right;
      }
      .errors {
        color: var(--google-red-500);
        margin-top: 16px;
      }
    </style>
    <paper-card>
      <div class="card-content">
        <h2>Hass.io supervisor</h2>
        <table class='info'>
          <tr>
            <td>Version</td>
            <td>
              [[data.version]]
            </td>
          </tr>
          <tr>
            <td>Latest version</td>
            <td>[[data.last_version]]</td>
          </tr>
          <template is='dom-if' if='[[!_equals(data.mode, "stable")]]'>
            <tr>
              <td>Channel</td>
              <td>[[data.mode]]</td>
            </tr>
          </template>
        </table>
        <template is='dom-if' if='[[errors]]'>
          <div class='errors'>Error: [[errors]]</div>
        </template>
      </div>
      <div class="card-actions">
        <ha-call-api-button
          hass='[[hass]]'
          path="hassio/supervisor/reload"
        >Reload</ha-call-api-button>
        <template is='dom-if' if='[[computeUpdateAvailable(data)]]'>
          <ha-call-api-button
            hass='[[hass]]'
            path="hassio/supervisor/update"
          >Update</ha-call-api-button>
        </template>
        <template is='dom-if' if='[[_equals(data.mode, "beta")]]'>
          <ha-call-api-button
            hass='[[hass]]'
            path='hassio/supervisor/options'
            data='[[leaveBeta]]'
          >Leave beta channel</ha-call-api-button>
        </template>
        <template is='dom-if' if='[[_equals(data.mode, "stable")]]'>
          <paper-button
            on-click='_joinBeta'
            class='warning'
            title='Get beta updates for Home Assistant (RCs), supervisor and host'
          >Join beta channel</paper-button>
        </template>
      </div>
    </paper-card>
  </template>
</dom-module>

<script>
class HassioSupervisorInfo extends window.hassMixins.EventsMixin(Polymer.Element) {
  static get is() { return 'hassio-supervisor-info'; }

  static get properties() {
    return {
      hass: Object,
      data: Object,
      errors: String,
      leaveBeta: {
        type: Object,
        value: { mode: 'stable' },
      },
    };
  }

  ready() {
    super.ready();
    this.addEventListener('hass-api-called', ev => this.apiCalled(ev));
  }

  apiCalled(ev) {
    if (ev.detail.success) {
      this.errors = null;
      return;
    }

    var response = ev.detail.response;

    if (typeof response.body === 'object') {
      this.errors = response.body.message || 'Unknown error';
    } else {
      this.errors = response.body;
    }
  }

  computeUpdateAvailable(data) {
    return data.version !== data.last_version;
  }

  _equals(a, b) {
    return a === b;
  }

  _joinBeta() {
    if (!confirm(`WARNING:
Beta releases are for testers and early adopters and can contain unstable code changes. Make sure you have backups of your data before you activate this feature.

This inludes beta releases for:
- Home Assistant (Release Candidates)
- Hass.io supervisor
- Host system`)) {
      return;
    }
    const method = 'post';
    const path = 'hassio/supervisor/options';
    const data = { mode: 'stable' };

    const eventData = {
      method: method,
      path: path,
      data: data,
    };

    this.hass.callApi(method, path, data)
      .then((resp) => {
        eventData.success = true;
        eventData.response = resp;
      }, (resp) => {
        eventData.success = false;
        eventData.response = resp;
      }).then(() => {
        this.fire('hass-api-called', eventData);
      });
  }
}

customElements.define(HassioSupervisorInfo.is, HassioSupervisorInfo);
</script>
