<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="./hassio-host-info.html">
<link rel="import" href="./hassio-hass-info.html">
<link rel="import" href="./hassio-supervisor-info.html">

<dom-module id="hassio-advanced">
  <template>
    <style include="iron-flex ha-style">
      .content {
        padding: 24px 0 32px;
        max-width: 600px;
        margin: 0 auto;
      }
      .status {
        @apply(--layout-horizontal);
        margin-bottom: 24px;
      }
      .status > * {
        @apply(--layout-flex);
      }

      .status > *:first-child {
        margin-right: 24px;
      }
    </style>
    <div class='content'>
      <div class='status'>
        <hassio-supervisor-info
          hass='[[hass]]'
          data='[[supervisorInfo]]'
        ></hassio-supervisor-info>

        <hassio-host-info
          hass='[[hass]]'
          data='[[hostInfo]]'
        ></hassio-host-info>
      </div>
      <div class='status'>
        <hassio-hass-info
          hass='[[hass]]'
          data='[[hassInfo]]'
        ></hassio-hass-info>
        <div></div>
      </div>
    </div>
  </template>
</dom-module>

<script>
class HassioAdvanced extends Polymer.Element {
  static get is() { return 'hassio-advanced'; }

  static get properties() {
    return {
      hass: Object,
      supervisorInfo: Object,
      hostInfo: Object,
      hassInfo: Object,
    };
  }
}

customElements.define(HassioAdvanced.is, HassioAdvanced);
</script>
