<link rel='import' href='../../../bower_components/polymer/polymer-element.html'>
<link rel='import' href='../../../bower_components/paper-icon-button/paper-icon-button.html'>

<dom-module id='hassio-supervisor'>
  <template>
    <style include='iron-flex ha-style'>
      .content {
        padding: 16px;
        margin: 0;
        white-space: pre-wrap;
      }
      paper-icon-button {
        color: var(--primary-color);
        position: sticky;
        top: 0;
        float: right;
      }
    </style>    
    <paper-icon-button
      icon='mdi:refresh'
      on-tap='refreshLog'
    ></paper-icon-button>
    <pre class='content'>[[logs]]</pre>
  </template>
</dom-module>

<script>
class HassioSupervisor extends Polymer.Element {
  static get is() { return 'hassio-supervisor'; }

  static get properties() {
    return {
      hass: Object,
      logs: String,
    };
  }

  ready() {
    super.ready();
    this.refreshLog();
  }

  refreshLog() {
    this.hass.callApi('get', 'hassio/supervisor/logs')
      .then(function (info) {
        this.logs = info;
      }.bind(this), function () {
        this.logs = 'Error fetching logs';
      }.bind(this));
  }
}
customElements.define(HassioSupervisor.is, HassioSupervisor);
</script>
