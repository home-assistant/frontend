<dom-module id='hassio-dashboard-update-info'>
  <template>
    <style include='hassio-style'></style>
    <style include='iron-flex ha-style'></style>
    <template is='dom-if' if='[[computeUpdateAvailable(hassInfo)]]'>
      <div class='content'> 
        <div class='card-group'>
          <div class='title'>Update available! ðŸŽ‰</div>     
          <paper-card>
            <div class='card-content'>
              <hassio-item-info
                title='Home Assistant [[hassInfo.last_version]] is available'
                description='You are currently running version [[hassInfo.version]]'
                icon='mdi:home-assistant'
                classname='primary'
              ></hassio-item-info>
            </div>
            <div class='card-actions'>
              <ha-call-api-button
                hass='[[hass]]'
                path='hassio/homeassistant/update'
              >Update</ha-call-api-button>  
              <template is='dom-if' if='[[error]]'>
                <div class='error'>Error: [[error]]</div>
              </template>
            </div>
          </paper-card>
        </div>
      </div>
    </template>
  </template>
</dom-module>

<script>
class HassioDashboardUpdateInfo extends Polymer.Element {
  static get is() { return 'hassio-dashboard-update-info'; }

  static get properties() {
    return {
      hass: Object,
      hassInfo: Object,
      error: String,
    };
  }

  ready() {
    super.ready();
    this.addEventListener('hass-api-called', ev => this.apiCalled(ev));
  }

  apiCalled(ev) {
    if (ev.detail.success) {
      this.error = null;
      return;
    }

    var response = ev.detail.response;

    if (typeof response.body === 'object') {
      this.error = response.body.message || 'Unknown error';
    } else {
      this.error = response.body;
    }
  }

  computeUpdateAvailable(hassInfo) {
    return true; // remove on release
    return hassInfo.version !== hassInfo.last_version;
  }
}
customElements.define(HassioDashboardUpdateInfo.is, HassioDashboardUpdateInfo);
</script>
