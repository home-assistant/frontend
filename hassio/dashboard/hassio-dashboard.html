<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu-light.html">

<link rel="import" href="./hassio-hass-update.html">

<dom-module id="hassio-dashboard">
  <template>
    <style include="iron-flex ha-style">
      .content {
        margin: 0 auto;
      }
      .status {
        @apply(--layout-horizontal);
        margin-bottom: 24px;
      }
      .status > * {
        @apply(--layout-flex);
      }

      .status > *:first-child {
        margin-right: 24px;
      }

      paper-listbox paper-item {
        cursor: pointer;
      }
    </style>
    <app-header-layout has-scrolling-region>
      <app-header slot="header" fixed>
        <app-toolbar>
          <ha-menu-button narrow='[[narrow]]' show-menu='[[showMenu]]'></ha-menu-button>
          <div main-title>Hass.io</div>
          <paper-icon-button
            icon="mdi:shopping"
            on-tap="_openStore"
          ></paper-icon-button>
          <paper-menu-button
            no-animations
            horizontal-align="right"
          >
            <paper-icon-button
              icon="mdi:dots-vertical"
              slot="dropdown-trigger"
            ></paper-icon-button>
            <paper-listbox slot="dropdown-content">
              <paper-item
                on-tap='_restartHomeAssistant'
              >Restart Home Assistant</paper-item>
              <paper-item
                on-tap='_openSnapshot'
              >Snapshots</paper-item>
              <paper-item
                on-tap='_openAdvanced'
              >Advanced Settings</paper-item>
            </paper-listbox>
          </paper-menu-button>
        </app-toolbar>
      </app-header>

      <div class='content'>
        <hassio-hass-update
          hass='[[hass]]'
          hass-info='[[hassInfo]]'
        ></hassio-hass-update>
        <hassio-addons
          hass='[[hass]]'
          addons='[[supervisorInfo.addons]]'
        ></hassio-addons>
      </div>
    </app-header-layout>
  </template>
</dom-module>

<script>
class HassioDashboard extends window.hassMixins.EventsMixin(Polymer.Element) {
  static get is() { return 'hassio-dashboard'; }

  static get properties() {
    return {
      hass: {
        type: Object,
      },

      narrow: {
        type: Boolean,
      },

      showMenu: {
        type: Boolean,
        value: false,
      },

      supervisorInfo: {
        type: Object,
        value: {},
      },

      hassInfo: {
        type: Object,
        value: {},
      },
    };
  }

  _openStore(ev) {
    history.pushState(null, null, '/hassio/store');
    this.fire('location-changed');
    ev.target.blur();
  }

  _openAdvanced(ev) {
    history.pushState(null, null, '/hassio/advanced');
    this.fire('location-changed');
    ev.target.blur();
  }

  _openSnapshot(ev) {
    history.pushState(null, null, '/hassio/snapshot');
    this.fire('location-changed');
    ev.target.blur();
  }

  _restartHomeAssistant(ev) {
    ev.target.blur();
    // eslint-disable-next-line no-alert
    if (confirm('Are you sure you want to restart Home Assistant?')) {
      this.hass.callApi('POST', 'hassio/homeassistant/restart');
    }
  }
}

customElements.define(HassioDashboard.is, HassioDashboard);
</script>
