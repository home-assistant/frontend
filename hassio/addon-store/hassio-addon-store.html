<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<link rel="import" href="../../src/components/ha-menu-button.html">

<link rel="import" href="./hassio-repositories-editor.html">
<link rel="import" href="./hassio-addon-repository.html">
<link rel="import" href="./hassio-addon-store-view.html">
<link rel="import" href="./hassio-addon-store-overview.html">

<dom-module id="hassio-addon-store">
  <template>
    <app-route
      route='[[route]]'
      pattern='/:addon'
      data="{{_routeData}}"
      active="{{_routeMatches}}"
    ></app-route>
    <template is='dom-if' if='[[_routeMatches]]' restamp>
      <hassio-addon-store-view
        hass='[[hass]]'
        addon='[[selectedAddonObject]]'
        repo='[[computeActiveRepo(repos, selectedAddonObject)]]'
      ></hassio-addon-store-view>
    </template>

    <template is='dom-if' if='[[!_routeMatches]]'>
      <hassio-addon-store-overview
        hass='[[hass]]'
        addons='[[addons]]'
        repos='[[repos]]'
      ></hassio-addon-store-overview>
    </template>
  </template>
</dom-module>

<script>
class HassioAddonStore extends Polymer.Element {
  static get is() { return 'hassio-addon-store'; }

  static get properties() {
    return {
      hass: {
        type: Object,
      },

      visible: {
        type: Boolean,
        observer: '_visibleChanged',
      },

      route: Object,
      _routeData: Object,
      _routeMatches: Boolean,

      selectedAddonObject: {
        type: Object,
        computed: 'computeActiveAddon(addons, _routeData.addon)',
      },

      addons: {
        type: Array,
        value: [],
      },

      repos: {
        type: Array,
        value: []
      },

      supervisorInfo: {
        type: Object,
      }
    };
  }

  ready() {
    super.ready();
    this.addEventListener('hass-api-called', ev => this.apiCalled(ev));
    this.addEventListener('hassio-store-refresh', ev => this.refreshData(ev));
  }

  apiCalled(ev) {
    if (ev.detail.success) {
      this._loadData();
    }
  }

  _visibleChanged(visible) {
    if (visible) {
      this._loadData();
    }
  }

  _loadData() {
    this.hass.callApi('get', 'hassio/addons')
      .then(function (info) {
        this.addons = info.data.addons;
        this.repos = info.data.repositories;
      }.bind(this), function () {
        this.addons = [];
        this.repos = [];
      }.bind(this));
  }

  computeActiveAddon(addons, selectedAddon) {
    for (var i = 0; i < addons.length; i++) {
      if (addons[i].slug === selectedAddon) {
        return addons[i];
      }
    }
    return null;
  }

  computeActiveRepo(repos, selectedAddonObject) {
    if (!selectedAddonObject) return null;

    for (var i = 0; i < repos.length; i++) {
      if (repos[i].slug === selectedAddonObject.repository) {
        return repos[i];
      }
    }
    return null;
  }

  refreshData() {
    this.hass.callApi('post', 'hassio/addons/reload')
      .then(function () {
        this._loadData();
      }.bind(this));
  }
}

customElements.define(HassioAddonStore.is, HassioAddonStore);
</script>
