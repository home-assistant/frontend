<dom-module id='hassio-style'>
  <template>
    <style>    
      paper-card {
        --hassio-columns: 4;
        width: calc((100% - 12px * var(--hassio-columns)) / var(--hassio-columns));
        margin: 4px;
      }
      @media screen and (max-width: 1200px) and (min-width: 901px) {
        paper-card {
          --hassio-columns: 3;
        }
      }
      @media screen and (max-width: 900px) and (min-width: 601px) {
        paper-card {
          --hassio-columns: 2;
        }
      }
      @media screen and (max-width: 600px) and (min-width: 0) {
        paper-card {
          width: 100%;
          margin: 4px 0;
        }
        .content {
          padding: 4px 0;
        }
      }
      ha-call-api-button {
        font-weight: 500;
        color: var(--primary-color);
      }
      .card-group {
        margin-top: 24px;
      }
      .card-group .title {
        color: var(--primary-text-color);
        font-size: 2em;
        padding-left: 8px;
        margin-bottom: 8px;
      }
      .card-group .description {
        font-size: 0.5em;
        font-weight: 500;
        margin-top: 4px;
      }
      .error {
        color: var(--google-red-500);
        margin-top: 16px;
      }
    </style>
  </template>
</dom-module>
