<link rel='import' href='../../bower_components/polymer/polymer-element.html'>

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel='import' href='../../bower_components/paper-button/paper-button.html'>
<link rel='import' href='../../bower_components/paper-input/paper-input.html'>

<link rel='import' href='../../src/util/hass-mixins.html'>

<dom-module id='more-info-alarm_control_panel'>
  <template>
    <style is="custom-style" include="iron-flex"></style>
    <style>
      paper-button {
        text-align: center;
      }
    </style>

    <div class='layout horizontal'>
      <paper-input
        label='code'
        value='{{enteredCode}}'
        pattern='[[codeFormat]]'
        type='password'
        hidden$='[[!codeInputVisible]]'
        disabled='[[!codeInputEnabled]]'
      ></paper-input>
    </div>
    <div class='layout horizontal'>
      <paper-button
        on-click='handleDisarmTap'
        hidden$='[[!disarmButtonVisible]]'
        disabled='[[!codeValid]]'
      >Disarm</paper-button>
      <paper-button
        on-click='handleHomeTap'
        hidden$='[[!armHomeButtonVisible]]'
        disabled='[[!codeValid]]'
      >Arm Home</paper-button>
      <paper-button
        on-click='handleAwayTap'
        hidden$='[[!armAwayButtonVisible]]'
        disabled='[[!codeValid]]'
      >Arm Away</paper-button>
      <paper-button
        on-tap='handleNightTap'
        hidden$='[[!armNightButtonVisible]]'
        disabled='[[!codeValid]]'
      >Arm Night</paper-button>
      <paper-button
        on-tap='handleCustomBypassTap'
        hidden$='[[!armCustomBypassButtonVisible]]'
        disabled='[[!codeValid]]'
      >Arm Custom Bypass</paper-button>
    </div>
  </template>
</dom-module>

<script>
class MoreInfoAlarmControlPanel extends window.hassMixins.EventsMixin(Polymer.Element) {
  static get is() { return 'more-info-alarm_control_panel'; }

  static get properties() {
    return {
      hass: {
        type: Object,
      },

      stateObj: {
        type: Object,
        observer: 'stateObjChanged',
      },
      enteredCode: {
        type: String,
        value: '',
      },
      disarmButtonVisible: {
        type: Boolean,
        value: false,
      },
      armHomeButtonVisible: {
        type: Boolean,
        value: false,
      },
      armAwayButtonVisible: {
        type: Boolean,
        value: false,
      },
      armNightButtonVisible: {
        type: Boolean,
        value: false,
      },
      armCustomBypassButtonVisible: {
        type: Boolean,
        value: false,
      },
      codeInputVisible: {
        type: Boolean,
        value: false,
      },
      codeInputEnabled: {
        type: Boolean,
        value: false,
      },
      codeFormat: {
        type: String,
        value: '',
      },
      codeValid: {
        type: Boolean,
        computed: 'validateCode(enteredCode, codeFormat)',
      },
    };
  }

  validateCode(code, format) {
    var re = new RegExp(format);
    if (format === null) {
      return true;
    }
    return re.test(code);
  }

  stateObjChanged(newVal, oldVal) {
    if (newVal) {
      this.codeFormat = newVal.attributes.code_format;
      this.codeInputVisible = this.codeFormat !== null;
      this.codeInputEnabled = (
        newVal.state === 'armed_home' ||
        newVal.state === 'armed_away' ||
        newVal.state === 'armed_night' ||
        newVal.state === 'armed_custom_bypass' ||
        newVal.state === 'disarmed' ||
        newVal.state === 'pending' ||
        newVal.state === 'triggered');
      this.disarmButtonVisible = (
        newVal.state === 'armed_home' ||
        newVal.state === 'armed_away' ||
        newVal.state === 'armed_night' ||
        newVal.state === 'armed_custom_bypass' ||
        newVal.state === 'pending' ||
        newVal.state === 'triggered');
      this.armHomeButtonVisible = newVal.state === 'disarmed';
      this.armAwayButtonVisible = newVal.state === 'disarmed';
      this.armNightButtonVisible = newVal.state === 'disarmed';
      this.armCustomBypassButtonVisible = newVal.state === 'disarmed';
    }
    if (oldVal) {
      setTimeout(() => {
        this.fire('iron-resize');
      }, 500);
    }
  }

  handleDisarmTap() {
    this.callService('alarm_disarm', { code: this.enteredCode });
  }

  handleHomeTap() {
    this.callService('alarm_arm_home', { code: this.enteredCode });
  }

  handleAwayTap() {
    this.callService('alarm_arm_away', { code: this.enteredCode });
  }

  handleNightTap() {
    this.callService('alarm_arm_night', { code: this.enteredCode });
  }

  handleCustomBypassTap() {
    this.callService('alarm_arm_custom_bypass', { code: this.enteredCode });
  }

  callService(service, data) {
    var serviceData = data || {};
    serviceData.entity_id = this.stateObj.entity_id;
    this.hass.callService('alarm_control_panel', service, serviceData)
      .then(function () {
        this.enteredCode = '';
      }.bind(this));
  }
}

customElements.define(MoreInfoAlarmControlPanel.is, MoreInfoAlarmControlPanel);
</script>
