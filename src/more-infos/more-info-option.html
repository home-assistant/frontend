<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel='import' href='../../bower_components/paper-button/paper-button.html'>

<dom-module id="more-info-option">
  <style>
    .child-option {
      margin: 8px;
      padding: 8px;
    }
  </style>
  <template>
    <div class='layout horizontal justified'>
      <template is='dom-repeat' items="[[stateObj.attributes.options]]" as="option">
        <div class='data-entry'>
          <paper-button class="child-option" raised active$="[[computeIsActive(option, stateObj)]]"
                        value="[[option]]" on-tap='handleSelect'>[[option]]</paper-button>
        </div>
      </template>
    </div>
  </template>
</dom-module>
