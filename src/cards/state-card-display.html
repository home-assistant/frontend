<dom-module id="state-card-display">
  <style>
  .state {
    margin-left: 16px;
    text-transform: capitalize;
    font-weight: 300;
    font-size: 1.3rem;
    text-align: right;
  }
  </style>

  <template>
    <div class='horizontal justified layout'>
      <state-info state-obj="[[stateObj]]"></state-info>
      <div class='state'>[[stateObj.stateDisplay]]</div>
    </div>
  </template>
</dom-module>
