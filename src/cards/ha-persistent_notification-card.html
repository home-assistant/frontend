<link rel='import' href='../../bower_components/polymer/polymer.html'>
<link rel='import' href='../../bower_components/paper-button/paper-button.html'>

<link rel='import' href='../components/ha-card.html'>

<dom-module id='ha-persistent_notification-card'>
  <template>
    <style>
      :host {
        @apply(--paper-font-body1);
      }
      .content {
        padding: 0 16px 16px;
      }
      paper-button {
        margin: 8px;
        font-weight: 500;
      }
    </style>

    <ha-card header='[[computeTitle(stateObj)]]'>
      <div id='pnContent' class='content'></div>
      <paper-button on-tap='dismissTap'>DISMISS</paper-button>
    </ha-card>
  </template>
</dom-module>

<script>
Polymer({
  is: 'ha-persistent_notification-card',

  properties: {
    hass: {
      type: Object,
    },

    stateObj: {
      type: Object,
    },

    scriptLoaded: {
      type: Boolean,
      value: false,
    },

    loaded: {
      type: Boolean,
      computed: 'computeLoaded(scriptLoaded, stateObj)',
    },
  },

  observers: [
    'computeContent(stateObj, loaded)',
  ],

  computeTitle: function (stateObj) {
    return stateObj.attributes.title || stateObj.entityDisplay;
  },

  computeLoaded: function (scriptLoaded, stateObj) {
    return scriptLoaded;
  },

  loadScript: function () {
    var success = function () {
      this.scriptLoaded = true;
    }.bind(this);

    var error = function () {
      console.error('Micromarkdown was not loaded.');
    };

    this.importHref(
      '/static/home-assistant-polymer/src/resources/micromarkdown-js.html',
      success, error
    );
  },

  computeContent: function (stateObj, loaded) {
    if (loaded) {
      var el = document.getElementById('pnContent');
      var message = micromarkdown.parse(stateObj.state);
      el.innerHTML = message;
    }
    return;
  },

  ready: function () {
    this.loadScript();
  },

  dismissTap: function (ev) {
    ev.preventDefault();

    this.hass.entityActions.delete(this.stateObj);
  },
});
</script>
