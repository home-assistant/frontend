  <dom-module id='ha-weather-card'>
    <template>
      <style>
        .content {
          padding: 0 16px 16px;
        }

        .current {
          color: gray;
          opacity: 75%;
          font-weight: bolder;
        }

        .current .temperature {
          font-size: 24px;
          font-weight: bold;
          width: 50%;
        }
      </style>
      <google-legacy-loader on-api-load="googleApiLoaded"></google-legacy-loader>
      <ha-card header='[[computeTitle(stateObj)]]'>
        <div class="content">
          <template is="dom-repeat" items="[[computeCurrentWeather(stateObj)]]">
              <div>[[item.key]]: [[item.value]]</div>
          </template>
          <div id="chart_area"></div>
          <div>[[computeAttribution(stateObj)]]</div>
        </div>
      </ha-card>
    </template>
  </dom-module>

  <script>
  Polymer({
    is: 'ha-weather-card',

    properties: {
      hass: {
        type: Object,
      },

      stateObj: {
        type: Object,
        observer: 'drawChart'
      },
    },

    computeCurrentWeather: function(stateObj) {
      console.log(stateObj.attributes);

      return Object.keys(stateObj.attributes).filter(function(key) {

        {

          value: stateObj.attributes.pressure
        },
        {
          class: 'wind_speed',
          name: 'Wind Speed',
          value: stateObj.attributes.wind_speed
        }
      ];
    },

    computeTitle: function (stateObj) {
      console.log(stateObj.attributes);
      return stateObj.attributes.friendly_name;
    },

    computeAttribution: function(stateObj) {
      return stateObj.attributes.attribution;
    },

    getDataArray: function() {
      if(!this.stateObj.attributes.forecast) {
        return;
      }

      var dataArray = [];
      var data = this.stateObj.attributes.forecast;

      for(var i =0; i < data.length; i++) {
        dataArray.push([new Date(data[i].datetime), data[i].temp]);
      }

      return dataArray;
    },

    drawChart: function() {
      if(!this.stateObj) {
        return;
      }

      if(!window.google) {
        return;
      }

      if(!this.chartEngine) {
        this.chartEngine = new window.google.visualization.LineChart(document.getElementById('chart_area'));
      }

      var dataGrid = new window.google.visualization.DataTable();
      dataGrid.addColumn('datetime', 'Time');
      dataGrid.addColumn('number', 'temperature');

      dataGrid.addRows(this.getDataArray());

        var options = {
          legend: {
            position: 'top'
          },
          interpolateNulls: true,
          titlePosition: 'none',
          chartArea: {
              left: 25,
              top: 5,
              height: '100%',
              width: '90%',
              bottom: 25,
          }
        };

        this.chartEngine.draw(dataGrid, options);
    },

    googleApiLoaded: function () {
      window.google.load('visualization', '1', {
        packages: ['corechart'],
        callback: function () {
          this.drawChart();
        }.bind(this),
      });
    },
  });
  </script>
