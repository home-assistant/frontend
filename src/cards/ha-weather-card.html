<link rel='import' href='../../bower_components/polymer/polymer.html'>

<link rel='import' href='../../bower_components/iron-flex-layout/iron-flex-layout-classes.html'>

<link rel='import' href='../../bower_components/nvd3-elements/nvd3-elements.html'>

<link rel='import' href='../components/ha-card.html'>
<link rel='import' href='../components/ha-attributes.html'>
<dom-module id='ha-weather-card'>
  <template>
    <style>
        .content {
          padding: 0 16px 16px;
        }

        .attribution {
          color: var(--secondary-text-color);
          text-align: right;
        }
        .temphigh span {
          color: red;
        }
        .templow span {
          color: blue;
        }
        .content td {
          text-align: center;
          vertical-align: middle;
          overflow-x: hidden;
        }
        .cond td {
          overflow-x: hidden;
          text-align: center;
          vertical-align: middle;
          width:0%;
        }
        .cond td div {
          font-size: 2em;
          margin-left: -2em;
          transform: translateX(1em);
        }
        .currentcond {
          text-align: center;
          vertical-align: middle;
        }
        .pw_small span {
          font-size: 2em;
        }
        td.pw_small{
          width: 25%;
        }
        .pw_smallp span {
          font-size: 1.5em;
        }
        .pw_large span {
          font-size: 5em;
        }

    </style>
    <ha-card header='[[computeTitle(stateObj)]]'>
      <div class='content'>
        <table class="currentcond" width="100%">
          <tr>
            <td class="pw_small"><span>[[stateObj.attributes.temperature]]Â°</span></td>
            <td rowspan="2" class="pw_large"><span>[[nowCond]]</span></td>
            <td class="pw_small"><span>[[stateObj.attributes.humidity]]%</span></td>
          </tr>
          <tr>
            <td class="pw_smallp"><span>[[windBearingToText(stateObj.attributes.wind_bearing)]] [[stateObj.attributes.wind_speed]]</span></td>
            <td class="pw_smallp"><span>Visual [[stateObj.attributes.visibility]]</span></td>
          </tr>
        </table><br />
        <table width="100%">
          <tr class="cond">
            <template is="dom-repeat" items="[[data.cond]]">
              <td><div>[[item]]</div></td>
            </template>
          </tr>
          <tr class="temphigh">
            <template is="dom-repeat" items="[[data.temphigh]]">
              <td><span>[[item]]</span></td>
            </template>
          </tr>
          <tr class="templow">
            <template is="dom-repeat" items="[[data.templow]]">
              <td><span>[[item]]</span></td>
            </template>
          </tr>
          <tr>
            <template is="dom-repeat" items="[[data.date]]">
              <td><span>[[item]]</span></td>
            </template>
          </tr>
        </table>
      </div>
    </ha-card>
  </template>
</dom-module>

<script>
(function () {
  'use strict';

  var _WEATHER_TO_ICON = {
    'cloudy': '\uD83C\uDF2B',
    'fog': '\uD83C\uDF2B',
    'hail': "Hail",
    'lightning': '\uD83C\uDF29',
    'lightning-rainy': '\u26c8',
    'partlycloudy': '\u26c5',
    'pouring': "\uD83C\uDF22",
    'rainy': '\uD83C\uDF27',
    'snowy': "\uD83C\uDF28",
    'snowy-rainy': "SR",
    'sunny': '\u2600',
    'windy': "\uD83C\uDF2C",
    'windy-variant': "[]",
    'exceptional': "!!",
  };

  var _DEGREE_TEXT = [
    'N', 'NNE', 'NE', 'ENE', 'E', 'ESE', 'SE', 'SSE',
    'S', 'SSW', 'SW', 'WSW', 'W', 'WNW', 'NW', 'NNW', 'N'
  ];

  Polymer({
    is: 'ha-weather-card',

    properties: {
      hass: {
        type: Object,
      },

      stateObj: {
        type: Object,
        observer: 'checkRequirements'
      },
    },

    computeTitle: function (stateObj) {
      return stateObj.attributes.friendly_name;
    },

    getDataArray: function () {
      var dataArray = [];
      var data = this.stateObj.attributes.forecast;
      var i;

      if (!this.stateObj.attributes.forecast) {
        return [];
      }

      var dDate = [], dTempHigh = [], dTempLow = [], dCond = [];
      for (i = 0; i < data.length; i++) {
        dDate.push(new Date(data[i].datetime).getDate());
        dTempHigh.push(data[i].temperature);
        dTempLow.push(data[i].templow);
        dCond.push(_WEATHER_TO_ICON[data[i].condition]);
      }

      return {"date": dDate, "cond": dCond, "temphigh": dTempHigh, "templow": dTempLow};
    },

    checkRequirements: function () {
      if (!this.stateObj) {
        return;
      }

      if (!this.stateObj.attributes || !this.stateObj.attributes.forecast) {
        return;
      }

      this.nowCond = _WEATHER_TO_ICON[this.stateObj.state];

      
      this.data = this.getDataArray();
    },

    windBearingToText: function (degree) {
      return _DEGREE_TEXT[((parseInt(degree) + 5.63) / 11.25) | 0];
    }
  });
}());
</script>
