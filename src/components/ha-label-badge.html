<link rel='import' href='../../bower_components/polymer/polymer.html'>
<link rel='import' href='../../bower_components/layout/layout.html'>
<link rel='import' href='../../bower_components/iron-image/iron-image.html'>
<link rel='import' href='../../bower_components/iron-icon/iron-icon.html'>

<dom-module id='ha-label-badge'>
  <style>
  .badge-container {
    display: inline-block;
    text-align: center;
    vertical-align: top;
    margin-bottom: 16px;
  }
  .label-badge {
    position: relative;
    display: block;
    margin: 0 auto;
    width: 2.5em;
    text-align: center;
    height: 2.5em;
    line-height: 2.5em;
    font-size: 1.5em;
    border-radius: 50%;
    border: 0.1em solid var(--ha-label-badge-color, --default-primary-color);
    color: rgb(76, 76, 76);

    white-space: nowrap;
    background-color: white;
    transition: border .3s ease-in-out;
  }
  .label-badge .value {
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .label-badge .value.big {
    font-size: 70%;
  }
  .label-badge .label {
    position: absolute;
    bottom: -1em;
    left: 0;
    right: 0;
    line-height: 1em;

    font-size: 0.5em;
  }
  .label-badge .label span {
    max-width: 80%;
    display: inline-block;
    background-color: var(--ha-label-badge-color, --default-primary-color);
    color: white;
    border-radius: 1em;
    padding: 4px 8px;
    font-weight: 500;
    text-transform: uppercase;
    overflow: hidden;
    text-overflow: ellipsis;
    transition: background-color .3s ease-in-out;
  }
  .badge-container .title {
    margin-top: 1em;
    font-size: .9em;
    width: 5em;
    font-weight: 300;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  iron-image {
    border-radius: 50%;
  }
  </style>
  <template>
    <div class='badge-container'>
      <div class='label-badge' id='badge'>
        <div class$='[[computeClasses(value)]]'>
          <template is='dom-if' if='[[icon]]'>
            <iron-icon icon='[[icon]]'></iron-icon>
          </template>
          <template is='dom-if' if='[[value]]'>[[value]]</template>
          <template is='dom-if' if='[[image]]'>
            <iron-image sizing='cover' class='fit'src='[[image]]'></iron-image>
          </template>
        </div>
        <template is='dom-if' if='[[label]]'>
          <div class='label'><span>[[label]]</span></div>
        </template>
      </div>
      <div class='title'>[[description]]</div>
    </div>
  </template>
</dom-module>
