<link rel='import' href='../../bower_components/polymer/polymer-element.html'>
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel='import' href='../util/hass-mixins.html'>

<dom-module id="ha-climate-control">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <style>
      /* local DOM styles go here */
      :host {
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        @apply(--layout-justified);
      }
      .in-flux.target-temperature {
        color: var(--google-red-500);
      }
      .target-temperature {
        @apply(--layout-self-center);
        font-size: 200%;
      }
      .control-buttons {
        font-size: 200%;
        text-align: right;
      }
      paper-icon-button {
        height: 48px;
        width: 48px;
      }
    </style>

    <!-- local DOM goes here -->
    <div class="target-temperature">
      [[value]] [[units]]
    </div>
    <div class="control-buttons">
      <div>
        <paper-icon-button icon="mdi:chevron-up" on-tap="incrementValue"></paper-icon-button>
      </div>
      <div>
        <paper-icon-button icon="mdi:chevron-down" on-tap="decrementValue"></paper-icon-button>
      </div>
    </div>
  </template>
</dom-module>
<script>
class HaClimateControl extends window.hassMixins.EventsMixin(Polymer.Element) {
  static get is() { return 'ha-climate-control'; }

  static get properties() {
    return {
      last_changed: {
        type: Number,
        observer: 'valueChanged'
      },
      units: {
        type: String,
      },
      min: {
        type: Number,
      },
      max: {
        type: Number,
      },
      step: {
        type: Number,
        value: 1,
      },
    };
  }
  temperatureStateInFlux(inFlux) {
    var tempElement = this.root.querySelector('.target-temperature');
    if (inFlux) {
      tempElement.classList.add('in-flux');
    } else {
      tempElement.classList.remove('in-flux');
    }
  }
  incrementValue() {
    var newval = this.value + this.step;
    this.last_changed = Date.now();
    if (newval <= this.max) {
      // If no initial target_temp
      // this forces control to start
      // from the min configured instead of 0
      if (newval <= this.min) {
        this.value = this.min;
      } else {
        this.value = newval;
      }
    } else {
      this.value = this.max;
    }
    this.temperatureStateInFlux(true);
  }
  decrementValue() {
    var newval = this.value - this.step;
    this.last_changed = Date.now();
    if (newval >= this.min) {
      this.value = newval;
    } else {
      this.value = this.min;
    }
    this.temperatureStateInFlux(true);
  }
  valueChanged() {
    // when the last_changed timestamp is changed,
    // trigger a potential event fire in
    // the future, as long as last changed is far enough in the
    // past.
    if (this.last_changed) {
      window.setTimeout(() => {
        var now = Date.now();
        if (now - this.last_changed >= 2000) {
          this.fire('change');
          this.temperatureStateInFlux(false);
          this.last_changed = null;
        }
      }, 2010);
    }
  }
}

customElements.define(HaClimateControl.is, HaClimateControl);
</script>
