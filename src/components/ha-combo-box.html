<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/vaadin-combo-box/vaadin-combo-box-light.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="ha-combo-box">
  <template>
    <style>
      paper-input > paper-icon-button {
        width: 24px;
        height: 24px;
        padding: 2px;
        color: var(--secondary-text-color);
      }
      [hidden] {
        display: none;
      }
    </style>
    <vaadin-combo-box-light
      items='[[_items]]'
      item-value-path='[[itemValuePath]]'
      item-label-path='[[itemLabelPath]]'
      value='{{value}}'
      opened='{{opened}}'
      allow-custom-value='[[allowCustomValue]]'
    >
      <paper-input
        autofocus="[[autofocus]]"
        label="[[label]]"
        class="input"
        value='[[value]]'
      >
        <paper-icon-button
          slot="suffix"
          class="clear-button"
          icon="mdi:close"
          hidden$='[[!value]]'
        >Clear</paper-icon-button>
        <paper-icon-button
          slot="suffix"
          class="toggle-button"
          icon='[[_computeToggleIcon(opened)]]'
          hidden$='[[!items.length]]'
          >Toggle</paper-icon-button>
      </paper-input>
      <template>
        <style>
            paper-item {
              margin: -5px -10px;
            }
        </style>
        <paper-item>[[_computeItemLabel(item, itemLabelPath)]]</paper-item>
      </template>
    </vaadin-combo-box-light>
  </template>
</dom-module>

<script>
class HaComboBox extends Polymer.Element {
  static get is() { return 'ha-combo-box'; }

  static get properties() {
    return {
      allowCustomValue: Boolean,
      items: {
        type: Object,
        observer: '_itemsChanged',
      },
      _items: Object,
      itemLabelPath: String,
      itemValuePath: String,
      autofocus: Boolean,
      label: String,
      opened: {
        type: Boolean,
        value: false,
        observer: '_openedChanged',
      },
      value: {
        type: String,
        notify: true,
      },
    };
  }

  _openedChanged(newVal) {
    if (!newVal) {
      this._items = this.items;
    }
  }

  _itemsChanged(newVal) {
    if (!this.opened) {
      this._items = newVal;
    }
  }

  _computeToggleIcon(opened) {
    return opened ? 'mdi:menu-up' : 'mdi:menu-down';
  }

  _computeItemLabel(item, itemLabelPath) {
    return itemLabelPath ? item[itemLabelPath] : item;
  }
}

customElements.define(HaComboBox.is, HaComboBox);
</script>
