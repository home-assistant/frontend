<link rel="import" href="../../bower_components/polymer/polymer.html">

<script>
Polymer({
  is: 'display-time',

  properties: {
    dateObj: {
      type: Object,
      observer: 'timeChanged',
    },
  },

  timeChanged: function (dateObj) {
    var root = Polymer.dom(this);
    root.innerHTML = window.moment(dateObj).format('LT');
  },
});
</script>
