<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">

<custom-style>
<style is="custom-style">/* remove is= on Polymer 2 */
/*
  Home Assistant default styles.

  In Polymer 2.0, default styles should to be set on the html selector.
  (Setting all default styles only on body breaks shadyCSS polyfill.)
  See: https://github.com/home-assistant/home-assistant-polymer/pull/901
*/
  html {
    font-size: 14px;
    height: 100vh;

    /* text */
    --primary-text-color: #212121;
    --secondary-text-color: #727272;
    --text-primary-color: #ffffff;
    --disabled-text-color: #bdbdbd;

    /* main interface colors */
    --primary-color: #03a9f4;
    --dark-primary-color: #0288d1;
    --light-primary-color: #b3e5fC;
    --accent-color: #ff9800;
    --divider-color: rgba(0, 0, 0, .12);

    /* states and badges */
    --state-icon-color: #44739e;
    --state-icon-active-color: #FDD835;

    /* background and sidebar */
    --card-background-color: #ffffff;
    --primary-background-color: #fafafa;
    --secondary-background-color: #e5e5e5; /* behind the cards on state */

    /* sidebar menu */
    --sidebar-text-color: var(--primary-text-color);
    --sidebar-background-color: var(--paper-listbox-background-color); /* backward compatible with existing themes */
    --sidebar-icon-color: rgba(0, 0, 0, 0.5);
    --sidebar-selected-text-color: blue;
    --sidebar-selected-background-color: rgba(30,30,30,0.1);
    --sidebar-selected-icon-color: var(--primary-color);

    /* for label-badge */
    --label-badge-background-color: white;
    --label-badge-text-color: rgb(76, 76, 76);
    --label-badge-red: #DF4C1E;
    --label-badge-blue: #039be5;
    --label-badge-green: #0DA035;
    --label-badge-yellow: #f4b400;
    --label-badge-grey: var(--paper-grey-500);

    /* Taken from paper-styles/color.html */
    /* for paper-spinner */
    --google-red-500: #db4437;
    --google-blue-500: #4285f4;
    --google-green-500: #0f9d58;
    --google-yellow-500: #f4b400;

    /* for paper-slider */
    --paper-green-400: #66bb6a;
    --paper-blue-400: #42a5f5;
    --paper-orange-400: #ffa726;

    /* opacity for dark text on a light background */
    --dark-divider-opacity: 0.12;
    --dark-disabled-opacity: 0.38; /* or hint text or icon */
    --dark-secondary-opacity: 0.54;
    --dark-primary-opacity: 0.87;

    /* opacity for light text on a dark background */
    --light-divider-opacity: 0.12;
    --light-disabled-opacity: 0.3; /* or hint text or icon */
    --light-secondary-opacity: 0.7;
    --light-primary-opacity: 1.0;

    /* derived colors, to keep existing themes mostly working */
    --paper-card-background-color: var(--card-background-color);
    --paper-listbox-background-color: var(--card-background-color);

    --paper-item-icon-color: var(--state-icon-color);
    --paper-item-icon-active-color: var(--state-icon-active-color);

    --table-row-background-color: var(--primary-background-color);
    --table-row-alternative-background-color: var(--secondary-background-color);

    --paper-toggle-button-checked-ink-color: var(--primary-color);
    --paper-toggle-button-checked-button-color: var(--primary-color);
    --paper-toggle-button-checked-bar-color: var(--primary-color);

    --paper-slider-knob-color: var(--primary-color);
    --paper-slider-knob-start-color: var(--primary-color);
    --paper-slider-pin-color: var(--primary-color);
    --paper-slider-active-color: var(--primary-color);
    --paper-slider-secondary-color: var(--light-primary-color);
    --paper-slider-container-color: var(--divider-color);


  }
</style>
</custom-style>

<dom-module id='ha-style'>
  <template>
    <style>
      :host {
        @apply --paper-font-body1;
      }

      app-header-layout, ha-app-layout {
        background-color: var(--primary-background-color);
      }

      app-header, app-toolbar {
        background-color: var(--primary-color);
        font-weight: 400;
        color: white;
      }

      app-toolbar ha-menu-button + [main-title],
      app-toolbar paper-icon-button + [main-title] {
        margin-left: 24px;
      }

      h1 {
        @apply --paper-font-title;
      }

      button.link {
        background: none;
        color: inherit;
        border: none;
        padding: 0;
        font: inherit;
        text-align: left;
        text-decoration: underline;
        cursor: pointer;
      }

      .card-actions a {
        text-decoration: none;
      }

      .card-actions paper-button:not([disabled]),
      .card-actions ha-progress-button:not([disabled]),
      .card-actions ha-call-api-button:not([disabled]),
      .card-actions ha-call-service-button:not([disabled]) {
        color: var(--primary-color);
        font-weight: 500;
      }

      .card-actions paper-button.warning:not([disabled]),
      .card-actions ha-call-api-button.warning:not([disabled]),
      .card-actions ha-call-service-button.warning:not([disabled]) {
        color: var(--google-red-500);
      }
    </style>
  </template>
</dom-module>


<dom-module id='ha-style-dialog'>
  <template>
    <style>
      :host {
        --ha-dialog-narrow: {
          margin: 0;
          width: 100% !important;
          max-height: calc(100% - 64px);

          position: fixed !important;
          bottom: 0px;
          left: 0px;
          right: 0px;
          overflow: scroll;
          border-bottom-left-radius: 0px;
          border-bottom-right-radius: 0px;
        }

        --ha-dialog-fullscreen: {
          min-height: 100% !important;
          width: 100% !important;
          border-radius: 0px;
          position: fixed !important;
          margin: 0;
        }

        --paper-dialog-scrollable: {
          -webkit-overflow-scrolling: touch;
          margin-bottom: 16px;
        }
      }

      @media all and (max-width: 450px), all and (max-height: 500px) {
        paper-dialog {
          @apply(--ha-dialog-narrow);
        }
        :host {
          --paper-dialog-scrollable: {
            -webkit-overflow-scrolling: touch;
            margin-bottom: 0px;
          }
        }
      }
    </style>
  </template>
</dom-module>
