<link rel="import" href="../../bower_components/polymer/polymer.html">

<custom-style>
<style is="custom-style">/* remove is= on Polymer 2 */
  body {
    font-size: 14px;

    --primary-color: #03A9F4; /* header */
    --dark-primary-color: #0288D1;
    --light-primary-color: #B3E5FC;
    --text-primary-color: #FFFFFF; /* header */
    --primary-background-color: #fafafa;
    --primary-text-color: #212121;

    --secondary-background-color: #E5E5E5; /* states, */
    --secondary-text-color: #727272;

    --tertiary-background-color: #FFFFFF; /* badges, state cards, side menu */
    --tertiary-text-color: rgb(76, 76, 76); /* badges, */

    --disabled-text-color: #bdbdbd;
    --divider-color: rgba(0, 0, 0, .12);
    --accent-color: #FF9800;

    --table-row-background-color: transparant;
    --table-row-alternative-background-color: var(--secondary-background-color);

    --paper-item-icon-color: #44739e;
    --paper-item-icon-active-color: #FDD835;

    --sidebar-text_-_background: var(--tertiary-background-color);

    /* for paper-toggle-button */
    --paper-grey-50: var(--primary-background-color);
    --paper-grey-200: var(--secondary-background-color); /* was #eeeeee Looks a lot like --secondary-background-color: #E5E5E5;*/

    /* Taken from paper-styles/color.html */
    /* for paper-spinner, badges */
    --google-red-500: #db4437;
    --google-blue-500: #4285f4;
    --google-green-500: #0f9d58;
    --google-yellow-500: #f4b400;

    /* for paper-slider */
    --paper-green-400: #66bb6a;
    --paper-blue-400: #42a5f5;
    --paper-orange-400: #ffa726;

    --paper-card-background-color: var(--tertiary-background-color);
    --paper-listbox-background-color: var(--tertiary-background-color);

	  --paper-toggle-button-checked-color: var(--primary-color);/* was #039be5; Looks a lot like --primary-color #03A9F4*/ 
    --paper-toggle-button-checked-ink-color: var(--paper-toggle-button-checked-color);
    --paper-toggle-button-checked-button-color: var(--paper-toggle-button-checked-color);
    --paper-toggle-button-checked-bar-color: var(--paper-toggle-button-checked-color);

    --paper-slider-color: var(--primary-color);
    --paper-slider-knob-color: var(--paper-slider-color);
    --paper-slider-knob-start-color: var(--paper-slider-color);
    --paper-slider-pin-color: var(--paper-slider-color);
    --paper-slider-active-color: var(--paper-slider-color);
    --paper-slider-secondary-color: var(--light-primary-color);
    --paper-slider-container-color: var(--divider-color);

    /* for label-badge */
    --label-badge-background-color: var(--tertiary-background-color);
    --label-badge-text-color: var(--tertiary-text-color);
    --label-badge-red: var(--google-red-500); /* was #DF4C1E; Looks a lot like --google-red-500*/ 
    --label-badge-blue: var(--google-blue-500);/* was #039be5; Looks a lot like --google-blue-500*/ 
    --label-badge-green: var(--google-green-500);/* was #0DA035; Looks a lot like --google-green-500*/ 
    --label-badge-yellow: var(--google-yellow-500);/* was #f4b400; Looks a lot like --google-yellow-500*/ 
    --label-badge-grey: var(--paper-grey-500);

    /* opacity for dark text on a light background */
    --dark-divider-opacity: 0.12;
    --dark-disabled-opacity: 0.38; /* or hint text or icon */
    --dark-secondary-opacity: 0.54;
    --dark-primary-opacity: 0.87;

    /* opacity for light text on a dark background */
    --light-divider-opacity: 0.12;
    --light-disabled-opacity: 0.3; /* or hint text or icon */
    --light-secondary-opacity: 0.7;
    --light-primary-opacity: 1.0;
  }
</style>
</custom-style>

<dom-module id='ha-style'>
  <template>
    <style>
      :host {
        @apply(--paper-font-body1);
      }

      app-header-layout {
        background-color: var(--primary-background-color);
      }

      app-header, app-toolbar {
        background-color: var(--primary-color);
        font-weight: 400;
        color: white;
      }

      app-toolbar ha-menu-button + [main-title] {
        margin-left: 24px;
      }

      h1 {
        @apply(--paper-font-title);
      }

      .card-actions paper-button:not([disabled]),
      .card-actions ha-call-api-button:not([disabled]),
      .card-actions ha-call-service-button:not([disabled]) {
        color: var(--primary-color);
        font-weight: 500;
      }

      .card-actions paper-button.warning:not([disabled]),
      .card-actions ha-call-api-button.warning:not([disabled]),
      .card-actions ha-call-service-button.warning:not([disabled]) {
        color: var(--google-red-500);
      }
    </style>
  </template>
</dom-module>
