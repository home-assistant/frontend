<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../util/hass-mixins.html">
<link rel="import" href="../components/entity/state-info.html">
<link rel="import" href="../components/entity/ha-entity-toggle.html">

<dom-module id="state-card-toggle">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        cursor: pointer;
      }
      ha-entity-toggle {
        margin: -4px -16px -4px 0;
        padding: 4px 16px;
      }
    </style>

    <div class='horizontal justified layout'>
      <state-info state-obj="[[stateObj]]" in-dialog='[[inDialog]]'></state-info>
      <ha-entity-toggle state-obj="[[stateObj]]" hass='[[hass]]'></ha-entity-toggle>
    </div>

  </template>
</dom-module>

<script>
/*
 * @appliesMixin window.hassMixins.EventsMixin
 */
class StateCardToggle extends window.hassMixins.EventsMixin(Polymer.Element) {
  static get is() { return 'state-card-toggle'; }

  static get properties() {
    return {
      hass: Object,
      stateObj: Object,
      inDialog: Boolean
    };
  }

  ready() {
    this.addEventListener('click', ev => this._onCardClick(ev));
    super.ready();
  }

  _onCardClick() {
    this.fire('hass-more-info', { entityId: this.stateObj.entity_id });
  }
}
customElements.define(StateCardToggle.is, StateCardToggle);
</script>
