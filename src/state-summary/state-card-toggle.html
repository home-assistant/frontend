<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../components/entity/state-info.html">
<link rel="import" href="../components/entity/ha-entity-toggle.html">

<dom-module id="state-card-toggle">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <style>
      ha-entity-toggle {
        margin: -4px -16px -4px 0;
        padding: 4px 16px;
      }
    </style>

    <div class='horizontal justified layout'>
      <state-info state-obj="[[stateObj]]" in-dialog='[[inDialog]]'></state-info>
      <ha-entity-toggle state-obj="[[stateObj]]" hass='[[hass]]'></ha-entity-toggle>
    </div>

  </template>
</dom-module>

<script>
class StateCardToggle extends Polymer.Element {
  static get is() { return 'state-card-toggle'; }

  static get properties() {
    return {
      hass: Object,
      stateObj: Object,
      inDialog: {
        type: Boolean,
        value: false,
      },
    };
  }
}
customElements.define(StateCardToggle.is, StateCardToggle);
</script>
