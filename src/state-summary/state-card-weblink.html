<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../components/entity/state-badge.html">

<dom-module id="state-card-weblink">
  <template>
    <style>
      :host {
        display: block;
        cursor: pointer;
      }
      a {
        @apply --paper-font-common-nowrap;
        @apply --paper-font-body1;
        color: var(--primary-color);

        text-transform: capitalize;
        line-height: 40px;
        margin-left: 16px;
      }
    </style>

    <state-badge state-obj='[[stateObj]]'></state-badge>
    <a href$='[[stateObj.state]]' target='_blank'>[[computeStateName(stateObj)]]</a>
  </template>
</dom-module>

<script>
class StateCardWeblink extends Polymer.Element {
  static get is() { return 'state-card-weblink'; }

  static get properties() {
    return {
      stateObj: Object
    };
  }

  ready() {
    this.addEventListener('click', ev => this._onCardClick(ev));
    super.ready();
  }

  _onCardClick() {
    window.open(this.stateObj.state, '_blank');
  }

  computeStateName(stateObj) {
    return window.hassUtil.computeStateName(stateObj);
  }
}
customElements.define(StateCardWeblink.is, StateCardWeblink);
</script>
