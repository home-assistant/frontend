<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../components/state-info.html">

<dom-module id="state-card-option">
  <style>
  :host {
    line-height: 1.5;
  }

  .state {
    margin-left: 16px;
    text-align: right;
    overflow-x: hidden;
  }

  .main-text {
    white-space: nowrap;
    overflow-x: hidden;
    text-overflow: ellipsis;
    text-transform: capitalize;
    font-weight: 400;
  }

  .secondary-text {
    white-space: nowrap;
    overflow-x: hidden;
    text-overflow: ellipsis;
    color: var(--secondary-text-color);
  }
  </style>
  <template>
    <div class='horizontal justified layout'>
      <state-info state-obj="[[stateObj]]"></state-info>
      <div class='state'>
        <div class='main-text'>[[stateObj.stateDisplay]]</div>

        <div class='secondary-text'>
          <span>Currently </span>
          <span>[[stateObj.attributes.options.length]]</span>
          <span> options</span>
        </div>
      </div>
    </div>
  </template>
</dom-module>
