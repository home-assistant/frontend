<script>
Polymer({
  is: 'state-card-content',

  properties: {
    hass: {
      type: Object,
    },

    inDialog: {
      type: Boolean,
      value: false,
    },

    stateObj: {
      type: Object,
    },
  },

  observers: [
    'inputChanged(hass, inDialog, stateObj)',
  ],

  inputChanged: function (hass, inDialog, stateObj) {
    if (!stateObj) return;

    window.hassUtil.dynamicContentUpdater(
      this,
      ('STATE-CARD-' +
       window.hassUtil.stateCardType(this.hass, stateObj).toUpperCase()),
      {
        hass: hass,
        stateObj: stateObj,
        inDialog: inDialog,
      });
  },
});
</script>
