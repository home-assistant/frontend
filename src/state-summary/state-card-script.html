<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../components/entity/state-info.html">
<link rel="import" href="../components/entity/ha-entity-toggle.html">
<link rel='import' href='../util/hass-mixins.html'>

<dom-module id="state-card-script">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        cursor: pointer;
      }
      paper-button {
        color: var(--primary-color);
        font-weight: 500;
        top: 3px;
        height: 37px;
        margin-right: -.57em;
      }

      ha-entity-toggle {
        margin-left: 16px;
      }
    </style>

    <div class='horizontal justified layout'>
      <state-info state-obj="[[stateObj]]" in-dialog='[[inDialog]]'></state-info>
      <template is='dom-if' if='[[stateObj.attributes.can_cancel]]'>
        <ha-entity-toggle state-obj='[[stateObj]]' hass='[[hass]]'></ha-entity-toggle>
      </template>
      <template is='dom-if' if='[[!stateObj.attributes.can_cancel]]'>
        <paper-button on-click='fireScript'>[[localize('ui.card.script.execute')]]</paper-button>
      </template>
    </div>
  </template>
</dom-module>

<script>
/*
 * @appliesMixin window.hassMixins.LocalizeMixin
 * @appliesMixin window.hassMixins.EventsMixin
 */
class StateCardScript extends
  window.hassMixins.LocalizeMixin(window.hassMixins.EventsMixin(Polymer.Element)) {
  static get is() { return 'state-card-script'; }

  static get properties() {
    return {
      hass: Object,
      stateObj: Object,
      inDialog: Boolean
    };
  }

  ready() {
    this.addEventListener('click', ev => this._onCardClick(ev));
    super.ready();
  }

  _onCardClick() {
    this.fire('hass-more-info', { entityId: this.stateObj.entity_id });
  }

  fireScript(ev) {
    ev.stopPropagation();
    this.hass.callService(
      'script', 'turn_on',
      { entity_id: this.stateObj.entity_id }
    );
  }
}
customElements.define(StateCardScript.is, StateCardScript);
</script>
