<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../util/hass-mixins.html">
<link rel="import" href="../components/ha-climate-state.html">
<link rel="import" href="../components/entity/state-info.html">

<dom-module id="state-card-climate">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        cursor: pointer;
        @apply --paper-font-body1;
        line-height: 1.5;
      }

      ha-climate-state {
        margin-left: 16px;
        text-align: right;
      }
    </style>

    <div class='horizontal justified layout'>
      <state-info state-obj="[[stateObj]]" in-dialog='[[inDialog]]'></state-info>
      <ha-climate-state state-obj="[[stateObj]]"></ha-climate-state>
    </div>
  </template>
</dom-module>

<script>
/*
 * @appliesMixin window.hassMixins.EventsMixin
 */
class StateCardClimate extends window.hassMixins.EventsMixin(Polymer.Element) {
  static get is() { return 'state-card-climate'; }

  static get properties() {
    return {
      stateObj: Object,
      inDialog: Boolean
    };
  }

  ready() {
    this.addEventListener('click', ev => this._onCardClick(ev));
    super.ready();
  }

  _onCardClick() {
    this.fire('hass-more-info', { entityId: this.stateObj.entity_id });
  }
}
customElements.define(StateCardClimate.is, StateCardClimate);
</script>
