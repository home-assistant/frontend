<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../util/hass-mixins.html">
<link rel="import" href="../components/entity/state-info.html">
<link rel="import" href="../components/ha-cover-controls.html">
<link rel="import" href="../components/ha-cover-tilt-controls.html">

<dom-module id="state-card-cover">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        cursor: pointer;
        line-height: 1.5;
      }
    </style>

    <div class='horizontal justified layout'>
      <state-info state-obj="[[stateObj]]" in-dialog='[[inDialog]]'></state-info>
      <div class='horizontal layout'>
        <ha-cover-controls hidden$="[[entityObj.isTiltOnly]]" hass="[[hass]]" state-obj="[[stateObj]]"></ha-cover-controls>
        <ha-cover-tilt-controls hidden$="[[!entityObj.isTiltOnly]]" hass="[[hass]]" state-obj="[[stateObj]]"></ha-cover-tilt-controls>
      </div>
    </div>
  </template>
</dom-module>

<script>
/*
 * @appliesMixin window.hassMixins.EventsMixin
 */
class StateCardCover extends window.hassMixins.EventsMixin(Polymer.Element) {
  static get is() { return 'state-card-cover'; }

  static get properties() {
    return {
      hass: Object,
      stateObj: Object,
      inDialog: Boolean,
      entityObj: {
        type: Object,
        computed: 'computeEntityObj(hass, stateObj)',
      },
    };
  }

  ready() {
    this.addEventListener('click', ev => this._onCardClick(ev));
    super.ready();
  }

  _onCardClick() {
    this.fire('hass-more-info', { entityId: this.stateObj.entity_id });
  }

  computeEntityObj(hass, stateObj) {
    const entity = new window.CoverEntity(hass, stateObj);
    return entity;
  }
}
customElements.define(StateCardCover.is, StateCardCover);
</script>
