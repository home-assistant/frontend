<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../util/hass-mixins.html">
<link rel="import" href="../components/entity/state-info.html">

<dom-module id='state-card-configurator'>
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        cursor: pointer;
      }
      paper-button {
        color: var(--primary-color);
        font-weight: 500;
        top: 3px;
        height: 37px;
        margin-right: -.57em;
      }
    </style>

    <div class='horizontal justified layout'>
      <state-info state-obj="[[stateObj]]" in-dialog='[[inDialog]]'></state-info>
      <paper-button hidden$='[[inDialog]]'>[[stateObj.state]]</paper-button>
    </div>

    <!-- pre load the image so the dialog is rendered the proper size -->
    <template is='dom-if' if='[[stateObj.attributes.description_image]]'>
      <img hidden src='[[stateObj.attributes.description_image]]' />
    </template>
  </template>
</dom-module>

<script>
/*
 * @appliesMixin window.hassMixins.EventsMixin
 */
class StateCardConfigurator extends window.hassMixins.EventsMixin(Polymer.Element) {
  static get is() { return 'state-card-configurator'; }

  static get properties() {
    return {
      stateObj: Object,
      inDialog: Boolean
    };
  }

  ready() {
    this.addEventListener('click', ev => this._onCardClick(ev));
    super.ready();
  }

  _onCardClick() {
    this.fire('hass-more-info', { entityId: this.stateObj.entity_id });
  }
}
customElements.define(StateCardConfigurator.is, StateCardConfigurator);
</script>
