<link rel='import' href='../../../../bower_components/polymer/polymer-element.html'>
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel='import' href='../../../../bower_components/iron-input/iron-input.html'>
<link rel='import' href='../../../../bower_components/paper-spinner/paper-spinner.html'>
<link rel='import' href='../../../../bower_components/paper-button/paper-button.html'>
<link rel='import' href='../../../../bower_components/paper-input/paper-input.html'>

<link rel='import' href='../../../components/ha-markdown.html'>

<dom-module id='more-info-configurator'>
  <template>
    <style is="custom-style" include="iron-flex"></style>
    <style>
      p {
        margin: 8px 0;
      }

      a {
        color: var(--primary-color);
      }

      p > img {
        max-width: 100%;
      }

      p.center {
        text-align: center;
      }

      p.error {
        color: #C62828;
      }

      p.submit {
        text-align: center;
        height: 41px;
      }

      paper-spinner {
        width: 14px;
        height: 14px;
        margin-right: 20px;
      }

      [hidden] {
        display: none;
      }
    </style>

    <div class='layout vertical'>
      <template is='dom-if' if='[[isConfigurable]]'>
        <ha-markdown content='[[stateObj.attributes.description]]'></ha-markdown>

        <p class='error' hidden$='[[!stateObj.attributes.errors]]'>
          [[stateObj.attributes.errors]]
        </p>

        <template is='dom-repeat' items='[[stateObj.attributes.fields]]'>
          <paper-input
            label='[[item.name]]'
            name='[[item.id]]'
            type='[[item.type]]'
            on-change='fieldChanged'
          ></paper-input>
        </template>

        <p class='submit' hidden$='[[!stateObj.attributes.submit_caption]]'>
          <paper-button
            raised
            disabled='[[isConfiguring]]'
            on-click='submitClicked'
          >
            <paper-spinner
              active='[[isConfiguring]]'
              hidden='[[!isConfiguring]]'
              alt='Configuring'></paper-spinner>
            [[stateObj.attributes.submit_caption]]
          </paper-button>

        </p>

      </template>
    </div>
  </template>
</dom-module>

<script>
class MoreInfoConfigurator extends Polymer.Element {
  static get is() { return 'more-info-configurator'; }

  static get properties() {
    return {
      stateObj: {
        type: Object,
      },

      action: {
        type: String,
        value: 'display',
      },

      isConfigurable: {
        type: Boolean,
        computed: 'computeIsConfigurable(stateObj)',
      },

      isConfiguring: {
        type: Boolean,
        value: false,
      },

      fieldInput: {
        type: Object,
        value: function () { return {}; },
      },
    };
  }

  computeIsConfigurable(stateObj) {
    return stateObj.state === 'configure';
  }

  fieldChanged(ev) {
    var el = ev.target;
    this.fieldInput[el.name] = el.value;
  }

  submitClicked() {
    var data = {
      configure_id: this.stateObj.attributes.configure_id,
      fields: this.fieldInput,
    };

    this.isConfiguring = true;

    this.hass.callService('configurator', 'configure', data).then(
      function () {
        this.isConfiguring = false;
      }.bind(this),
      function () {
        this.isConfiguring = false;
      }.bind(this)
    );
  }
}

customElements.define(MoreInfoConfigurator.is, MoreInfoConfigurator);
</script>
