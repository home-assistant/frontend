<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">

<dom-module id="more-info-updater">
  <template>
    <style>
      .link {
        color: #03A9F4;
      }
    </style>

    <div>
      <a class='link' href='../../https://home-assistant.io/getting-started/updating/' target='_blank'>Update Instructions</a>
    </div>
  </template>
</dom-module>

<script>
class MoreInfoUpdater extends Polymer.Element {
  static get is() { return 'more-info-updater'; }

  static get properties() {
    return {
      stateObj: {
        type: Object,
      },
    };
  }

  computeReleaseNotes(stateObj) {
    return (stateObj.attributes.release_notes ||
            'https://home-assistant.io/getting-started/updating/');
  }
}

customElements.define(MoreInfoUpdater.is, MoreInfoUpdater);
</script>
