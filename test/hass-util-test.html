<!doctype html>
<html>
<head>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../src/util/hass-util.html">
</head>
<body>
  <script>
    suite('hass-util', function() {

      suite('attributeClassNames', function() {
        const attrs = ['mock_attr1', 'mock_attr2'];

        test('null state', function() {
          const stateObj = null;
          assert.strictEqual(
            window.hassUtil.attributeClassNames(stateObj, attrs),
            '');
        });

        test('matches no attrbutes', function() {
          const stateObj = {
            attributes: {
              other_attr_1: 1,
              other_attr_2: 2,
            },
          };
          assert.strictEqual(
            window.hassUtil.attributeClassNames(stateObj, attrs),
            '');
        });

        test('matches one attrbute', function() {
          const stateObj = {
            attributes: {
              other_attr_1: 1,
              other_attr_2: 2,
              mock_attr1: 3,
            },
          };
          assert.strictEqual(
            window.hassUtil.attributeClassNames(stateObj, attrs),
            'has-mock_attr1');
        });

        test('matches two attrbutes', function() {
          const stateObj = {
            attributes: {
              other_attr_1: 1,
              other_attr_2: 2,
              mock_attr1: 3,
              mock_attr2: null,
            },
          };
          assert.strictEqual(
            window.hassUtil.attributeClassNames(stateObj, attrs),
            'has-mock_attr1 has-mock_attr2');
        });
      });
    });
  </script>
</body>
</html>
